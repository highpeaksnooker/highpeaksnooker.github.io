<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Players Diag — High Peak & Marple Snooker League</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* =========================
       HEADER + DROPDOWN NAV
       ========================= */
    .site-header {
      position: relative;
      z-index: 100;
      border-bottom: 1px solid #e6e6e6;
      background: #0f172a;
      color: #fff;
    }
    .banner {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 14px;
      align-items: center;
      padding: 16px clamp(14px, 3vw, 28px);
    }
    .banner-logo {
      height: clamp(56px, 7vw, 92px);
      width: auto;
      display: block;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }
    .banner-title {
      margin: 0;
      font-size: clamp(1.2rem, 2.6vw, 2rem);
      line-height: 1.2;
      font-weight: 800;
      letter-spacing: 0.2px;
    }
    .nav-toggle {
      appearance: none;
      border: none;
      width: 100%;
      text-align: left;
      padding: 14px clamp(14px, 3vw, 28px);
      background: #111827;
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      border-top: 1px solid rgba(255,255,255,0.06);
    }
    .nav-toggle:focus-visible {
      outline: 3px solid #22cc66;
      outline-offset: 2px;
    }
    .dropdown {
      display: grid;
      grid-auto-rows: 48px;
      background: #0b1220;
      padding: 6px clamp(10px, 3vw, 16px) 12px;
      border-top: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 16px 30px -18px rgba(0,0,0,.45);
    }
    .dropdown a {
      display: block;
      align-content: center;
      padding: 0 10px;
      border-radius: 8px;
      text-decoration: none;
      color: #e5e7eb;
      font-weight: 600;
    }
    .dropdown a:hover {
      background: rgba(255,255,255,0.06);
      color: #fff;
    }
    .dropdown a.active {
      background: #22cc66;
      color: #0b1b0f;
    }

    /* =========================
       PAGE LAYOUT
       ========================= */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f7f8fb;
      color: #0b1220;
    }
    main {
      max-width: 1100px;
      margin: 24px auto 48px;
      padding: 0 16px;
      white-space: pre-line; /* preserves line breaks for diagnostic output */
    }
    footer {
      background: #0f172a;
      color: #fff;
      text-align: center;
      padding: 16px;
      margin-top: 48px;
      border-top: 1px solid #e6e6e6;
    }
  </style>
</head>
<body>
  <!-- HEADER + DROPDOWN NAV -->
  <header class="site-header">
    <div class="banner">
      <img class="banner-logo" src="images/logo-crest.png" alt="High Peak &amp; Marple Snooker League logo" />
      <h1 class="banner-title">High Peak &amp; Marple Snooker League</h1>
    </div>
    <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav">
      ☰ Menu
    </button>
    <nav id="site-nav" class="dropdown" hidden>
      <a href="index.html">Home</a>
      <a href="fixtures.html">Fixtures</a>
      <a href="results.html">Results</a>
      <a href="players.html">Players</a>
      <a href="venues.html">Venues</a>
      <a href="rules.html">Rules</a>
      <a href="merit.html">Merit</a>
      <a href="history.html">Honours</a>
      <a href="diag-players.html" class="active">Diag</a>
      <a href="archive.html">Archive</a>
    </nav>
  </header>

  <main id="out">Loading…</main>

  <footer>&copy; 2025 High Peak &amp; Marple Snooker League</footer>

  <script>
    // Dropdown toggle
    (function () {
      const btn = document.querySelector('.nav-toggle');
      const nav = document.getElementById('site-nav');
      if (!btn || !nav) return;
      function closeNav() {
        nav.hidden = true;
        btn.setAttribute('aria-expanded', 'false');
      }
      btn.addEventListener('click', () => {
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        nav.hidden = expanded;
      });
      document.addEventListener('click', (e) => {
        if (!nav.hidden && !nav.contains(e.target) && e.target !== btn && !btn.contains(e.target)) {
          closeNav();
        }
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeNav();
      });
    })();

    // Players diagnostic
    (async () => {
      try {
        const players = await fetch('data/players.json').then(r => r.json());
        const teams   = await fetch('data/teams.json').then(r => r.json());
        const byTeam = players.reduce((m, p) => ((m[p.teamId] = (m[p.teamId] || 0) + 1), m), {});
        const lines = [];
        lines.push('Total players: ' + players.length);
        lines.push('');
        lines.push('Teams found in teams.json: ' + teams.map(t => t.id).join(', '));
        lines.push('');
        lines.push('Players per team:');
        for (const k of Object.keys(byTeam).sort()) lines.push('  ' + k + ': ' + byTeam[k]);
        document.getElementById('out').textContent = lines.join('\n');
      } catch (e) {
        document.getElementById('out').textContent = 'Error: ' + e.message;
      }
    })();
  </script>
</body>
</html>
