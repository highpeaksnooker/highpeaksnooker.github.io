<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player Merit Table — High Peak & Marple Snooker League</title>
  <link rel="icon" type="image/png" href="/logo.PNG" sizes="192x192">
  <link rel="apple-touch-icon" href="/logo.PNG">
  <link rel="preload" as="image" href="/logo.PNG">
  <link rel="stylesheet" href="style.css" />

  <style>
    :root{
      --brand-green:#002b19;
      --banner-height:140px;
      --page-max:1100px;
      --accent:#19d36b;

      --bar-dark:#1f1f1f;
      --bar-border:#2a2a2a;
      --overlay-bg:rgba(15,17,22,.85);
    }

    html,body{margin:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7f8fb;color:#0b1220}
    .container{max-width:var(--page-max);margin:0 auto;padding:0 12px}

    /* ===== Crest banner ===== */
    header.logo-header{
      background:var(--brand-green);
      box-shadow:0 2px 10px rgba(0,0,0,.25);
      height:var(--banner-height);
      display:flex;align-items:center;justify-content:center;
    }
    .logo-banner{height:100%;display:flex;align-items:center;justify-content:center}
    .logo-banner img{height:100%;width:auto;object-fit:contain;display:block;filter:drop-shadow(0 0 6px rgba(0,0,0,.4))}

    /* ===== Announcement bar ===== */
    #announcement-banner{
      position:sticky;top:0;z-index:100;display:none;background:var(--bar-dark);color:#fff;
      font-weight:600;font-size:.85rem;padding:.35rem 0;border-top:1px solid rgba(255,255,255,.06);
      border-bottom:1px solid var(--bar-border)
    }
    #announcement-inner{max-width:var(--page-max);margin:0 auto;padding:0 12px;text-align:center}

    /* ===== Menu bar ===== */
    .menu-bar{background:var(--bar-dark);padding:8px 0 10px;position:relative;z-index:110;border-bottom:1px solid var(--bar-border)}
    .menu-inner{max-width:var(--page-max);margin:0 auto;padding:0 12px;position:relative}
    .menu-toggle{
      width:100%;background:var(--bar-dark);color:#fff;padding:10px 12px;border:1px solid var(--bar-border);
      border-radius:10px;font-weight:800;font-size:1rem;cursor:pointer;box-shadow:0 1px 2px rgba(0,0,0,.25) inset
    }
    .menu-toggle:focus-visible{outline:3px solid var(--accent);outline-offset:2px}
    nav.site-nav{
      position:absolute;left:12px;right:12px;top:calc(100% + 6px);background:var(--overlay-bg);backdrop-filter:blur(6px);
      border:1px solid rgba(255,255,255,.08);border-radius:10px;box-shadow:0 18px 36px rgba(0,0,0,.45);padding:6px;z-index:120
    }
    [hidden]{display:none!important}
    nav.site-nav a{
      display:block;color:#e5e7eb;text-decoration:none;font-weight:700;padding:10px 10px;border-radius:8px
    }
    nav.site-nav a:hover{background:rgba(255,255,255,.1)}
    nav.site-nav a.active{background:var(--accent);color:#0b1b0f}

    /* ===== Main card ===== */
    main.container{background:#fff;padding:1rem 12px 1.5rem;border-radius:10px;margin-top:10px;box-shadow:0 1px 2px rgba(0,0,0,.06)}
    h2{margin:.25rem 0 1rem 0}

    /* ===== Heatmap table (Merit) ===== */
    .table-scroller{overflow-x:auto;-webkit-overflow-scrolling:touch}
    .player-grid{
      width:max(980px,100%);
      border-collapse:collapse;background:#fff;font-size:.95rem;table-layout:fixed
    }
    .player-grid th,.player-grid td{
      border:1px solid #e4e4e4;padding:6px 8px;text-align:center;white-space:nowrap;overflow:hidden;text-overflow:ellipsis
    }
    .player-grid thead th{background:#f0f0f0;font-weight:700}

    /* sticky identity columns */
    .player-grid th.sticky,.player-grid td.sticky{position:sticky;left:0;background:#fff;z-index:3}
    .player-grid th.sticky-2,.player-grid td.sticky-2{position:sticky;left:220px;background:#fff;z-index:3}
    .player-grid th.sticky-3,.player-grid td.sticky-3{position:sticky;left:420px;background:#fff;z-index:3}

    /* result colours */
    .cell-w{background:#19c67a;color:#083;font-weight:700}
    .cell-l{background:#f6903d;color:#5a2a00;font-weight:700}
    .cell-na{background:#111;color:#fff}
    .cell-blank{background:#fff}

    footer{text-align:center;padding:1.5rem 1rem;color:#777}

    @media (max-width:480px){
      :root{--banner-height:110px}
      .menu-toggle{font-size:.95rem;padding:9px 11px}
      .player-grid{font-size:.9rem}
      .player-grid th,.player-grid td{padding:5px 6px}
    }
  </style>
</head>
<body>

  <!-- Crest banner -->
  <header class="logo-header" role="banner">
    <div class="logo-banner">
      <img src="logo.PNG?v=15" alt="High Peak &amp; Marple Snooker League crest">
    </div>
  </header>

  <!-- Announcement bar -->
  <div id="announcement-banner" role="status" aria-live="polite">
    <div id="announcement-inner" class="container">
      <span id="announcement-text"></span>
    </div>
  </div>

  <!-- Menu bar -->
  <div class="menu-bar">
    <div class="menu-inner">
      <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="siteNav">☰ Menu</button>
      <nav id="siteNav" class="site-nav" hidden>
        <a href="index.html">Home</a>
        <a href="fixtures.html">Fixtures</a>
        <a href="results.html">Results</a>
        <a href="players.html">Players</a>
        <a href="venues.html">Venues</a>
        <a href="rules.html">Rules</a>
        <a href="merit.html" class="active">Merit</a>
        <a href="history.html">Honours List</a>
        <a href="archive.html">Archive</a>
      </nav>
    </div>
  </div>

  <main class="container">
    <h2>Player Merit Table</h2>
    <div class="table-scroller">
      <table id="meritGrid" class="player-grid" aria-describedby="meritHeatmap"></table>
    </div>
    <p id="meritHeatmap" class="visually-hidden">
      Merit grid with weekly wins/losses by date and totals.
    </p>
  </main>

  <footer>&copy; 2025 High Peak &amp; Marple Snooker League</footer>

  <!-- Menu logic -->
  <script>
    (function(){
      const btn=document.getElementById('menuToggle');
      const nav=document.getElementById('siteNav');
      function closeNav(){nav.hidden=true;btn.setAttribute('aria-expanded','false')}
      btn.addEventListener('click',()=>{const ex=btn.getAttribute('aria-expanded')==='true';btn.setAttribute('aria-expanded',String(!ex));nav.hidden=ex});
      document.addEventListener('click',(e)=>{if(!nav.hidden&&!nav.contains(e.target)&&e.target!==btn&&!btn.contains(e.target)){closeNav()}});
      document.addEventListener('keydown',(e)=>{if(e.key==='Escape')closeNav()});
    })();
  </script>

  <!-- Announcement -->
  <script>
    fetch('data/announcement.json',{cache:'no-store'})
      .then(r=>r.json())
      .then(d=>{
        if(d&&d.message&&d.message.trim()){
          document.getElementById('announcement-text').textContent=d.message.trim();
          document.getElementById('announcement-banner').style.display='block';
        }
      })
      .catch(()=>{});
  </script>

  <!-- Merit heatmap logic (auto-confirm weeks from matches only) -->
  <script>
  (async function () {
    const [teams, players, fixtures, matches] = await Promise.all([
      fetch('data/teams.json',{cache:'no-store'}).then(r=>r.json()),
      fetch('data/players.json',{cache:'no-store'}).then(r=>r.json()),
      fetch('data/fixtures.json',{cache:'no-store'}).then(r=>r.json()),
      fetch('data/matches.json',{cache:'no-store'}).then(r=>r.json())
    ]);

    const teamById = Object.fromEntries(teams.map(t => [t.id, t]));

    // --- Index fixtures by date ---
    const fixturesByDate = {};
    for (const f of fixtures) (fixturesByDate[f.date] ||= []).push(f);

    // --- Index matches by date+pair ---
    const mKey = m => `${m.date}|${m.homeTeamId}|${m.awayTeamId}`;
    const matchesByKey = new Map(matches.map(m => [mKey(m), m]));

    // A match is "complete" if it has results or is explicitly postponed/void
    function isComplete(m){
      if (!m) return false;
      if (m.status === 'postponed' || m.status === 'void') return true;
      if (typeof m.homeFrames === 'number' && typeof m.awayFrames === 'number') return true;
      if (Array.isArray(m.frames) && m.frames.some(fr => fr.winner==='home' || fr.winner==='away')) return true;
      return false;
    }

    // --- Confirmed dates: only dates where ALL fixtures are complete ---
    const confirmedDates = Object.keys(fixturesByDate)
      .filter(d => fixturesByDate[d].every(f => isComplete(matchesByKey.get(`${d}|${f.homeTeamId}|${f.awayTeamId}`))))
      .sort((a,b)=> new Date(a)-new Date(b));

    // --- Did a team have a fixture on date? ---
    const teamHasFixture = {};
    for (const d of confirmedDates){
      teamHasFixture[d] = {};
      for (const t of teams) teamHasFixture[d][t.id] = false;
      for (const f of fixturesByDate[d]) {
        teamHasFixture[d][f.homeTeamId] = true;
        teamHasFixture[d][f.awayTeamId] = true;
      }
    }

    // --- Seed per-player rows
    const P = {};
    for (const p of players){
      P[p.id] = {
        name: p.name,
        teamId: p.teamId,
        teamName: teamById[p.teamId]?.name || '',
        HCP: p.HCP ?? p.hcp ?? 0,
        perDate: Object.fromEntries(confirmedDates.map(d => [d,'blank'])),
        totals: {played:0,won:0,lost:0,diff:0,break25:0,high:0,winPct:0}
      };
    }

    // Pre-mark black cells (no team fixture)
    for (const p of players){
      for (const d of confirmedDates){
        if (!teamHasFixture[d][p.teamId]) P[p.id].perDate[d] = 'na';
      }
    }

    // Record a frame into player row
    function recordFrame(frame, isHome, date){
      const pid = isHome ? frame.homePlayerId : frame.awayPlayerId;
      const row = P[pid];
      if (!row || !confirmedDates.includes(date)) return;

      if (row.perDate[date] !== 'na') {
        const win = frame.winner === 'home' ? isHome
                  : frame.winner === 'away' ? !isHome
                  : null;
        if (win === true)  { row.perDate[date] = 'W'; row.totals.played++; row.totals.won++; }
        if (win === false) { row.perDate[date] = 'L'; row.totals.played++; row.totals.lost++; }
      }

      // Breaks ≥25
      const b = frame.breaks;
      const myBreak = isHome ? b?.home : b?.away;
      if (typeof myBreak === 'number' && myBreak >= 25){
        row.totals.break25++;
        row.totals.high = Math.max(row.totals.high, myBreak);
      }
    }

    // Apply frames for confirmed dates only
    for (const d of confirmedDates){
      for (const f of fixturesByDate[d]){
        const m = matchesByKey.get(`${d}|${f.homeTeamId}|${f.awayTeamId}`);
        if (!m || !Array.isArray(m.frames)) continue;
        for (const fr of m.frames){
          recordFrame(fr, true,  d);
          recordFrame(fr, false, d);
        }
      }
    }

    // Final totals
    for (const row of Object.values(P)){
      row.totals.diff   = row.totals.won - row.totals.lost;
      row.totals.winPct = row.totals.played ? (row.totals.won / row.totals.played) : 0;
    }

    /* Merit ordering you specified:
       Most wins first,
       then fewer games (higher win%),
       then most 25+ breaks,
       then name A–Z.
    */
    const rows = Object.values(P).sort((a,b) =>
      (b.totals.won - a.totals.won) ||
      (a.totals.played - b.totals.played) ||
      (b.totals.winPct - a.totals.winPct) ||
      (b.totals.break25 - a.totals.break25) ||
      a.name.localeCompare(b.name)
    );

    // ----- Render table -----
    const tbl = document.getElementById('meritGrid');
    const thead = document.createElement('thead');
    const thRow = document.createElement('tr');
    thRow.innerHTML =
     `<th class="sticky"  style="min-width:220px; left:0">Player</th>
      <th class="sticky-2" style="min-width:200px;">Team</th>
      <th class="sticky-3" style="min-width:110px;">Start HCP</th>`;

    for (const d of confirmedDates){
      const th = document.createElement('th');
      th.textContent = new Date(d).toLocaleDateString('en-GB',{day:'2-digit',month:'2-digit',year:'2-digit'});
      thRow.appendChild(th);
    }
    for (const label of ['Played','Wins','Losses','W–L','25+','Highest Break']) {
      const th = document.createElement('th'); th.textContent = label; thRow.appendChild(th);
    }
    thead.appendChild(thRow);

    const tbody = document.createElement('tbody');
    let rank = 0;
    for (const r of rows){
      rank++;
      const tr = document.createElement('tr');
      tr.innerHTML =
       `<td class="sticky"  style="left:0;text-align:left">${escapeHtml(r.name)}</td>
        <td class="sticky-2" style="text-align:left">${escapeHtml(r.teamName)}</td>
        <td class="sticky-3">${r.HCP}</td>`;

      for (const d of confirmedDates){
        const v = r.perDate[d];
        let cls='cell-blank', text='';
        if (v==='W') { cls='cell-w'; text='W'; }
        else if (v==='L') { cls='cell-l'; text='L'; }
        else if (v==='na'){ cls='cell-na'; }
        const td=document.createElement('td'); td.className=cls; td.textContent=text; tr.appendChild(td);
      }
      const T=r.totals;
      tr.insertAdjacentHTML('beforeend',
        `<td>${T.played}</td><td>${T.won}</td><td>${T.lost}</td>
         <td>${T.won - T.lost}</td><td>${T.break25}</td><td>${T.high || 0}</td>`);
      tbody.appendChild(tr);
    }

    tbl.replaceChildren(thead, tbody);

    function escapeHtml(s=''){return s.replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));}
  })();
  </script>
</body>
</html>
