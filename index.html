<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>High Peak & Marple Snooker League - Home</title>
  <link rel="icon" type="image/png" href="/logo.PNG" sizes="192x192">
  <link rel="apple-touch-icon" href="/logo.PNG">
  <link rel="preload" as="image" href="/logo.PNG">
  <link rel="stylesheet" href="style.css" />

  <style>
    :root{
      --brand-green:#002b19;
      --banner-height:140px;
      --page-max:1100px;
      --accent:#19d36b;
      --bar-dark:#1f1f1f; --bar-border:#2a2a2a;
      --overlay-bg:rgba(15,17,22,.85);
    }

    html,body{margin:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#f6f7f9;color:#0b1220
    }
    .container{max-width:var(--page-max);margin:0 auto;padding:0 12px}

    /* ===== Crest banner ===== */
    header.logo-header{
      background:var(--brand-green);
      box-shadow:0 2px 10px rgba(0,0,0,.25);
      height:var(--banner-height);
      display:flex;align-items:center;justify-content:center;
    }
    .logo-banner{height:100%;display:flex;align-items:center;justify-content:center}
    .logo-banner img{
      height:100%;width:auto;object-fit:contain;display:block;
      filter:drop-shadow(0 0 6px rgba(0,0,0,.4));
    }

    /* ===== Announcement bar ===== */
    #announcement-banner{
      position:sticky;top:0;z-index:100;display:none;background:var(--bar-dark);
      color:#fff;font-weight:600;font-size:.85rem;padding:.35rem 0;
      border-top:1px solid rgba(255,255,255,.06);border-bottom:1px solid var(--bar-border)
    }
    #announcement-inner{max-width:var(--page-max);margin:0 auto;padding:0 12px}

    /* ===== Menu bar ===== */
    .menu-bar{background:var(--bar-dark);padding:8px 0 10px;position:relative;z-index:110;border-bottom:1px solid var(--bar-border)}
    .menu-inner{max-width:var(--page-max);margin:0 auto;padding:0 12px;position:relative}
    .menu-toggle{
      width:100%;background:var(--bar-dark);color:#fff;padding:10px 12px;border:1px solid var(--bar-border);
      border-radius:10px;font-weight:800;font-size:1rem;cursor:pointer;box-shadow:0 1px 2px rgba(0,0,0,.25) inset
    }
    .menu-toggle:focus-visible{outline:3px solid var(--accent);outline-offset:2px}
    nav.site-nav{
      position:absolute;left:12px;right:12px;top:calc(100% + 6px);background:var(--overlay-bg);backdrop-filter:blur(6px);
      border:1px solid rgba(255,255,255,.08);border-radius:10px;box-shadow:0 18px 36px rgba(0,0,0,.45);padding:6px;z-index:120
    }
    [hidden]{display:none!important}
    nav.site-nav a{display:block;color:#e5e7eb;text-decoration:none;font-weight:700;padding:10px 10px;border-radius:8px}
    nav.site-nav a:hover{background:rgba(255,255,255,.1)}
    nav.site-nav a.active{background:var(--accent);color:#0b1b0f}

    /* ===== Main card & league table ===== */
    main.container{
      background:#fff;padding:1rem 12px 1.5rem;border-radius:10px;margin-top:10px;
      box-shadow:0 1px 2px rgba(0,0,0,.06)
    }
    main h2{margin:.25rem 0 .5rem 0}
    .table-wrap{overflow-x:auto;-webkit-overflow-scrolling:touch}
    table#leagueTable{
      width:100%;border-collapse:collapse;border:1px solid #ddd;border-radius:10px;overflow:hidden;font-size:.95rem
    }
    table#leagueTable thead th{position:sticky;top:0;background:#eaeaea;font-weight:700}
    table#leagueTable th,table#leagueTable td{
      padding:.5rem .45rem;border-bottom:1px solid #e6e6e6;text-align:center;white-space:nowrap
    }
    table#leagueTable th:nth-child(2),table#leagueTable td:nth-child(2){text-align:left;white-space:normal}
    #leagueTable tbody tr:nth-child(even){background:#fafafa}
    #leagueTable tbody tr:hover{background:#f1f7ff}

    /* Travellers badge */
    .travellers-badge{
      display:inline-block;margin-left:.4rem;padding:.15rem .4rem;border-radius:999px;
      font-size:.75em;font-weight:700;background:#ffe08a;color:#000;border:1px solid #e6c159;vertical-align:middle
    }
    /* small note above table */
    #travellers-note{margin:.5rem 0 0.75rem;color:#333;font-weight:600}

    footer{text-align:center;padding:1.5rem 1rem;color:#777}

    /* ===== Mobile tweaks ===== */
    @media (max-width:480px){
      :root{--banner-height:110px}
      .menu-toggle{font-size:.95rem;padding:9px 11px}
      table#leagueTable{font-size:.9rem}
      table#leagueTable th,table#leagueTable td{padding:.45rem .4rem}
    }
  </style>
</head>
<body>

  <!-- Crest banner -->
  <header class="logo-header" role="banner">
    <div class="logo-banner">
      <img src="logo.PNG?v=13" alt="High Peak &amp; Marple Snooker League crest">
    </div>
  </header>

  <!-- Announcement bar -->
  <div id="announcement-banner" role="status" aria-live="polite">
    <div id="announcement-inner" class="container">
      <span id="announcement-text"></span>
    </div>
  </div>

  <!-- Menu bar -->
  <div class="menu-bar">
    <div class="menu-inner">
      <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="siteNav">☰ Menu</button>
      <nav id="siteNav" class="site-nav" hidden>
        <a href="index.html" class="active">Home</a>
        <a href="fixtures.html">Fixtures</a>
        <a href="results.html">Results</a>
        <a href="merit.html">Merit</a>
        <a href="venues.html">Venues</a>
        <a href="rules.html">Rules</a>
        <a href="history.html">Honours List</a>
        <a href="archive.html">Archive</a>
      </nav>
    </div>
  </div>

  <main class="container">
    <h2>Welcome</h2>
    <p>This is the official site for the High Peak &amp; Marple Snooker League. Use the menu above to navigate.</p>

    <h2>Current League Table</h2>
    <div id="travellers-note" aria-live="polite"></div>

    <div class="table-wrap">
      <table id="leagueTable" aria-describedby="League table showing standings">
        <thead>
          <tr>
            <th>#</th><th>Team</th>
            <th title="Matches Played">P</th>
            <th title="Wins">W</th>
            <th title="Draws">D</th>
            <th title="Losses">L</th>
            <th title="Frames For">FF</th>
            <th title="Frames Against">FA</th>
            <th title="Frame Difference">FD</th>
            <th title="Points">Pts</th>
          </tr>
        </thead>
        <tbody id="leagueBody"></tbody>
      </table>
    </div>
  </main>

  <footer>&copy; 2025 High Peak &amp; Marple Snooker League</footer>

  <!-- Menu logic -->
  <script>
    (function(){
      const btn = document.getElementById('menuToggle');
      const nav = document.getElementById('siteNav');
      function closeNav(){ nav.hidden = true; btn.setAttribute('aria-expanded','false'); }
      btn.addEventListener('click', () => {
        const ex = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!ex));
        nav.hidden = ex;
      });
      document.addEventListener('click', (e) => {
        if (!nav.hidden && !nav.contains(e.target) && e.target !== btn && !btn.contains(e.target)) {
          closeNav();
        }
      });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeNav(); });
    })();
  </script>

  <!-- Announcement -->
  <script>
    fetch('data/announcement.json', { cache: 'no-store' })
      .then(r => r.json())
      .then(d => {
        if (d && d.message && d.message.trim()) {
          document.getElementById('announcement-text').textContent = d.message.trim();
          document.getElementById('announcement-banner').style.display = 'block';
        }
      })
      .catch(()=>{});
  </script>

  <!-- Travellers’ Prize helper -->
  <script>
    function computeTravellersHolder({ teams, matches, initialHolder, sinceDate=null }) {
      const teamById = Object.fromEntries(teams.map(t => [t.id, t]));

      function matchWinner(m) {
        if (m?.status === 'void' || m?.status === 'postponed') return null;

        if (typeof m.homeFrames === 'number' && typeof m.awayFrames === 'number') {
          if (m.homeFrames > m.awayFrames) return 'home';
          if (m.awayFrames > m.homeFrames) return 'away';
          return null;
        }

        if (Array.isArray(m.frames) && m.frames.length) {
          let home = 0, away = 0;
          for (const fr of m.frames) {
            if (fr?.winner === 'home') home++;
            else if (fr?.winner === 'away') away++;
          }
          if (home > away) return 'home';
          if (away > home) return 'away';
          return null;
        }

        return null;
      }

      const sorted = matches
        .filter(m => !sinceDate || new Date(m.date) >= new Date(sinceDate))
        .sort((a,b) => new Date(a.date) - new Date(b.date));

      let holder = initialHolder;

      for (const m of sorted) {
        if (m.homeTeamId !== holder && m.awayTeamId !== holder) continue;
        const winnerSide = matchWinner(m);
        if (!winnerSide) continue;
        const winnerId = (winnerSide === 'home') ? m.homeTeamId : m.awayTeamId;
        if (winnerId !== holder) holder = winnerId; // transfer only if holder lost
      }

      return holder && teamById[holder] ? holder : initialHolder;
    }
  </script>

  <!-- League table + Travellers integration -->
  <script>
    (async function () {
      try {
        const [teams, matches, travellers] = await Promise.all([
          fetch('data/teams.json',      {cache:'no-store'}).then(r => r.json()),
          fetch('data/matches.json',    {cache:'no-store'}).then(r => r.json()).catch(()=>[]),
          fetch('data/travellers.json', {cache:'no-store'}).then(r => r.json()).catch(()=>({}))
        ]);

        // ---- Compute Travellers holder
        const initialHolder = travellers.initialHolder || 'tintwistle1';
        const sinceDate     = travellers.since || null;
        const holderId = computeTravellersHolder({ teams, matches, initialHolder, sinceDate });

        // ---- Build league table (same model as before)
        const table = {};
        for (const t of teams) {
          table[t.id] = { teamId:t.id, name:t.name, P:0, W:0, D:0, L:0, FF:0, FA:0, FD:0, Pts:0 };
        }

        for (const m of matches) {
          const h = table[m.homeTeamId], a = table[m.awayTeamId];
          if (!h || !a) continue;
          if (typeof m.homeFrames !== 'number' || typeof m.awayFrames !== 'number') continue;

          h.P++; a.P++;

          h.FF += m.homeFrames; h.FA += m.awayFrames;
          a.FF += m.awayFrames; a.FA += m.homeFrames;

          h.Pts += m.homeFrames;
          a.Pts += m.awayFrames;

          if (m.homeFrames > m.awayFrames) {
            h.W++; a.L++; h.Pts += 2;      // home win bonus
          } else if (m.homeFrames < m.awayFrames) {
            a.W++; h.L++; a.Pts += 3;      // away win bonus
          } else {
            h.D++; a.D++; h.Pts += 1; a.Pts += 1; // draw bonus
          }
        }

        for (const t of Object.values(table)) t.FD = t.FF - t.FA;

        const rows = Object.values(table)
          .sort((x,y)=> (y.Pts-x.Pts) || (y.FD-x.FD) || (y.FF-x.FF) || x.name.localeCompare(y.name));

        // ---- Render Travellers note
        const holderName = teams.find(t => t.id === holderId)?.name || '';
        const note = document.getElementById('travellers-note');
        if (note) note.textContent = holderName ? `Travellers’ Prize holders: ${holderName}` : '';

        // ---- Render table
        const body = document.getElementById('leagueBody');
        body.innerHTML = '';
        rows.forEach((t,i)=>{
          const isHolder = (t.teamId === holderId);
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${i+1}</td>
            <td>
              <a href="merit.html?team=${encodeURIComponent(t.teamId)}">${escapeHtml(t.name)}</a>
              ${isHolder ? '<span class="travellers-badge" title="Travellers’ Prize">Travellers</span>' : ''}
            </td>
            <td>${t.P}</td><td>${t.W}</td><td>${t.D}</td><td>${t.L}</td>
            <td>${t.FF}</td><td>${t.FA}</td><td>${t.FD}</td><td>${t.Pts}</td>`;
          body.appendChild(tr);
        });

        function escapeHtml(str=''){
          return str.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
        }
      } catch(e) {
        console.warn('League table load failed:', e);
      }
    })();
  </script>
</body>
</html>
