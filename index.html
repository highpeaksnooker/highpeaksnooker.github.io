<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>High Peak & Marple Snooker League - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container { max-width: 980px; margin: 0 auto; padding: 0 14px; }

    /* ===== HEADER / LOGO ===== */
    header.logo-header {
      background: #0c3d33;
      padding: 24px 0;
      text-align: center;
    }
    header .crest-wrap {
      width: 180px;
      height: 180px;
      margin: 0 auto;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 0 10px rgba(0,0,0,.35));
    }
    header .crest-wrap img {
      width: 100%;
      height: auto;
    }

    /* ===== ANNOUNCEMENT ===== */
    #announcement-banner {
      display: none;
      background: #1f1f1f;
      color: #fff;
      font-weight: 700;
    }
    #announcement-inner {
      max-width: 980px;
      margin: 0 auto;
      padding: 8px 14px;
      text-align: center;
    }

    /* ===== MENU BAR ===== */
    .menu-bar {
      background: #111827;
      padding: 12px 0;
    }
    .menu-inner {
      max-width: 980px;
      margin: 0 auto;
      padding: 0 14px;
    }
    .menu-toggle {
      width: 100%;
      background: #1f2937;
      color: #fff;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
    }
    .menu-toggle:focus-visible {
      outline: 3px solid #22cc66;
      outline-offset: 2px;
    }

    /* ===== DROPDOWN NAV ===== */
    nav.site-nav {
      margin-top: 8px;
      background: rgba(15,17,22,0.9);
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0,0,0,.4);
      padding: 6px 0;
      position: relative;
      z-index: 50;
    }
    [hidden] { display: none !important; }
    nav.site-nav a {
      display: block;
      padding: 12px 16px;
      color: #e5e7eb;
      font-weight: 600;
      text-decoration: none;
      border-radius: 6px;
    }
    nav.site-nav a:hover {
      background: rgba(255,255,255,.1);
      color: #fff;
    }
    nav.site-nav a.active {
      background: #22cc66;
      color: #0b1b0f;
    }

    /* ===== MAIN CONTENT ===== */
    main.container {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 1px 2px rgba(0,0,0,.06);
    }
    h2 { margin-top: 0; }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 16px;
      margin-top: 40px;
      background: #0f172a;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- LOGO HEADER -->
  <header class="logo-header">
    <div class="crest-wrap">
      <img src="images/logo-crest.png" alt="League Crest">
    </div>
  </header>

  <!-- Announcement -->
  <div id="announcement-banner">
    <div id="announcement-inner">
      <span id="announcement-text"></span>
    </div>
  </div>

  <!-- Menu Bar -->
  <div class="menu-bar">
    <div class="menu-inner">
      <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="siteNav">
        â˜° Menu
      </button>
      <nav id="siteNav" class="site-nav" hidden>
        <a href="index.html" class="active">Home</a>
        <a href="fixtures.html">Fixtures</a>
        <a href="results.html">Results</a>
        <a href="players.html">Players</a>
        <a href="venues.html">Venues</a>
        <a href="rules.html">Rules</a>
        <a href="merit.html">Merit</a>
        <a href="history.html">Honours</a>
        <a href="archive.html">Archive</a>
      </nav>
    </div>
  </div>

  <!-- Main content -->
  <main class="container">
    <h2>Welcome</h2>
    <p>This is the official site for the High Peak &amp; Marple Snooker League. Use the menu above to navigate.</p>

    <h2>Current League Table</h2>
    <div class="table-wrap">
      <table id="leagueTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Team</th>
            <th>P</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>FF</th>
            <th>FA</th>
            <th>FD</th>
            <th>Pts</th>
          </tr>
        </thead>
        <tbody id="leagueBody"></tbody>
      </table>
    </div>
  </main>

  <footer>&copy; 2025 High Peak &amp; Marple Snooker League</footer>

  <script>
    // Menu toggle
    (function(){
      const btn=document.getElementById('menuToggle'),
            nav=document.getElementById('siteNav');
      function closeNav(){nav.hidden=true;btn.setAttribute('aria-expanded','false');}
      btn.addEventListener('click',()=>{const ex=btn.getAttribute('aria-expanded')==='true';btn.setAttribute('aria-expanded',String(!ex));nav.hidden=ex;});
      document.addEventListener('click',e=>{if(!nav.hidden && !nav.contains(e.target) && e.target!==btn){closeNav();}});
      document.addEventListener('keydown',e=>{if(e.key==='Escape')closeNav();});
    })();

    // Announcement
    fetch('data/announcement.json')
      .then(r=>r.json())
      .then(d=>{
        if(d.message && d.message.trim()){
          document.getElementById('announcement-text').textContent=d.message.trim();
          document.getElementById('announcement-banner').style.display='block';
        }
      });

    // League Table
    (async function(){
      try {
        const [teams, matches] = await Promise.all([
          fetch('data/teams.json').then(r=>r.json()),
          fetch('data/matches.json').then(r=>r.json())
        ]);
        const table={};
        for(const t of teams){table[t.id]={...t,P:0,W:0,D:0,L:0,FF:0,FA:0,FD:0,Pts:0};}
        const award=(hf,af,awayWin)=>{if(hf>af)return[2,0];if(hf<af)return[0,awayWin?3:2];return[1,1];};
        for(const m of matches){
          const h=table[m.homeTeamId],a=table[m.awayTeamId];
          if(!h||!a)continue;
          h.P++;a.P++;h.FF+=m.homeFrames;h.FA+=m.awayFrames;a.FF+=m.awayFrames;a.FA+=m.homeFrames;
          if(m.homeFrames>m.awayFrames){h.W++;a.L++;} else if(m.homeFrames<m.awayFrames){a.W++;h.L++;} else {h.D++;a.D++;}
          const[hp,ap]=award(m.homeFrames,m.awayFrames,m.awayFrames>m.homeFrames);h.Pts+=hp;a.Pts+=ap;
        }
        for(const t of Object.values(table))t.FD=t.FF-t.FA;
        const rows=Object.values(table).sort((x,y)=>y.Pts-x.Pts||y.FD-x.FD||y.FF-x.FF||x.name.localeCompare(y.name));
        const body=document.getElementById('leagueBody');
        rows.forEach((t,i)=>{
          const tr=document.createElement('tr');
          tr.innerHTML=`<td>${i+1}</td><td><a href="players.html?team=${encodeURIComponent(t.id)}">${t.name}</a></td><td>${t.P}</td><td>${t.W}</td><td>${t.D}</td><td>${t.L}</td><td>${t.FF}</td><td>${t.FA}</td><td>${t.FD}</td><td>${t.Pts}</td>`;
          body.appendChild(tr);
        });
      } catch(e){console.warn('League table failed:',e);}
    })();
  </script>
</body>
</html>
