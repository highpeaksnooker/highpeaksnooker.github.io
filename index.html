<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>High Peak & Marple Snooker League - Home</title>

  <!-- Favicon / Touch icon -->
  <link rel="icon" type="image/png" href="/logo.PNG" sizes="192x192">
  <link rel="apple-touch-icon" href="/logo.PNG">

  <!-- Social share (WhatsApp/FB/Slack previews) -->
  <meta property="og:title" content="High Peak & Marple Snooker League">
  <meta property="og:description" content="Official site for fixtures, results, merit table, venues and league rules.">
  <meta property="og:image" content="https://highpeakandmarplesnookerleague.co.uk/logo.PNG">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://highpeakandmarplesnookerleague.co.uk/">

  <!-- Preload crest for instant header render -->
  <link rel="preload" as="image" href="/logo.PNG" imagesizes="(max-width:600px) 80vw, 240px">

  <!-- Site-wide stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Page-specific polish -->
  <style>
    /* Layout containers */
    .container { max-width:1100px; margin:0 auto; padding:0 12px; }

    /* Header + crest */
    header {
      background-color:#0b3d2e; /* blends with logo background */
      text-align:center;
      padding:.5rem 0;          /* tightened */
      box-shadow:0 2px 14px rgba(0,0,0,.35);
    }
    header .logo {
      display:block;
      margin:0 auto;
      max-width:240px;          /* adjust as desired */
      width:80%;
      height:auto;
      box-shadow:0 0 12px rgba(0,0,0,.4); /* subtle lift */
      transition:max-width .2s ease;
    }
    @media (max-width:480px){
      header .logo { max-width:150px; }   /* smaller on small phones */
    }
    /* Optional: shrink crest after scrolling a bit */
    header.shrink .logo { max-width:160px; }

    /* Announcement banner â€” slim & sticky */
    #announcement-banner{
      position:sticky; top:0; z-index:50;
      display:none;                 /* shown via JS */
      background:#1f1f1f;
      color:#fff;
      font-weight:600;
      font-size:.95rem;
      padding:.5rem .75rem;
      border-bottom:1px solid #333;
    }
    #announcement-inner{ letter-spacing:.2px; }

    /* Nav bar */
    nav{
      background:#3a3a3a;
      padding:.6rem 0;
      border-top:2px solid #222;   /* subtle separation */
      border-bottom:2px solid #222;
    }
    nav .container { display:flex; flex-wrap:wrap; gap:.4rem .6rem; justify-content:center; }
    nav a{
      display:inline-block;
      color:#fff;
      font-weight:700;
      text-decoration:none;
      padding:.55rem .9rem;
      border-radius:.5rem;
    }
    nav a:hover{ background:#2c2c2c; }
    nav a.active{ background:#19d36b; color:#0b1b0f; }

    /* Main area */
    main.container{
      background:#f9f9f9;        /* gentle panel behind content */
      padding:1.5rem 12px 2rem;
      border-radius:6px;
      margin-top:1rem;
    }

    /* League table */
    .table-wrap{ overflow-x:auto; -webkit-overflow-scrolling:touch; }
    table#leagueTable{
      width:100%;
      border-collapse:collapse;
      border:1px solid #ddd;
      border-radius:6px;
      overflow:hidden;
    }
    table#leagueTable thead th{
      position:sticky; top:0; z-index:1;
      background:#eaeaea;
      font-weight:700;
    }
    table#leagueTable th, table#leagueTable td{
      padding:.6rem .5rem;
      border-bottom:1px solid #e6e6e6;
      text-align:center;
      white-space:nowrap;
    }
    table#leagueTable th:first-child,
    table#leagueTable td:first-child{ text-align:right; }
    table#leagueTable th:nth-child(2),
    table#leagueTable td:nth-child(2){ text-align:left; white-space:normal; }
    #leagueTable tbody tr:nth-child(even){ background:#fafafa; }
    #leagueTable tbody tr:hover{ background:#f1f7ff; }

    /* Footer */
    footer{
      text-align:center;
      padding:2rem 1rem;
      color:#777;
    }

    /* Accessibility focus */
    nav a:focus{ outline:2px solid #19d36b; outline-offset:2px; }
  </style>
</head>
<body>

  <!-- Header with crest -->
  <header id="site-header">
    <img src="logo.PNG" alt="High Peak & Marple Snooker League Logo" class="logo" loading="eager" />
  </header>

  <!-- Announcement banner (content comes from data/announcement.json) -->
  <div id="announcement-banner">
    <div id="announcement-inner" class="container">
      <span id="announcement-text"></span>
    </div>
  </div>

  <!-- Primary navigation -->
  <nav aria-label="Primary">
    <div class="container">
      <a href="index.html" class="active">Home</a>
      <a href="fixtures.html">Fixtures</a>
      <a href="results.html">Results</a>
      <a href="players.html">Players</a>
      <a href="venues.html">Venues</a>
      <a href="rules.html">Rules</a>
      <a href="merit.html">Merit</a>
      <a href="history.html">Honours List</a>
      <a href="archive.html">Archive</a>
    </div>
  </nav>

  <main class="container">
    <h2>Welcome</h2>
    <p>This is the official site for the High Peak &amp; Marple Snooker League. Use the menu above to navigate.</p>

    <h2>Current League Table</h2>
    <div class="table-wrap">
      <table id="leagueTable" aria-describedby="League table showing standings">
        <thead>
          <tr>
            <th>#</th><th>Team</th>
            <th title="Matches Played">P</th>
            <th title="Wins">W</th>
            <th title="Draws">D</th>
            <th title="Losses">L</th>
            <th title="Frames For">FF</th>
            <th title="Frames Against">FA</th>
            <th title="Frame Difference">FD</th>
            <th title="Points">Pts</th>
          </tr>
        </thead>
        <tbody id="leagueBody"></tbody>
      </table>
    </div>
  </main>

  <footer>&copy; 2025 High Peak &amp; Marple Snooker League</footer>

  <!-- Announcement banner script -->
  <script>
    fetch('data/announcement.json', { cache: 'no-store' })
      .then(r => r.json())
      .then(data => {
        if (data && data.message && data.message.trim()) {
          document.getElementById('announcement-text').textContent = data.message.trim();
          document.getElementById('announcement-banner').style.display = 'block';
        }
      })
      .catch(() => {/* silent fail */});
  </script>

  <!-- League table script (with away win extra bonus) -->
  <script>
    (async function () {
      try {
        const [teams, matches] = await Promise.all([
          fetch('data/teams.json',   { cache: 'no-store' }).then(r => r.json()),
          fetch('data/matches.json', { cache: 'no-store' }).then(r => r.json())
        ]);

        const table = {};
        for (const t of teams) {
          table[t.id] = { teamId:t.id, name:t.name, P:0, W:0, D:0, L:0, FF:0, FA:0, FD:0, Pts:0 };
        }

        // 2 match points for winner; draw = 1/1; away-win bonus +1
        const award = (homeFrames, awayFrames, isAwayWin) => {
          if (homeFrames > awayFrames) return [2, 0];
          if (homeFrames < awayFrames) return [0, isAwayWin ? 3 : 2];
          return [1, 1];
        };

        for (const m of matches) {
          const h = table[m.homeTeamId], a = table[m.awayTeamId];
          if (!h || !a) continue;

          h.P++; a.P++;
          h.FF += m.homeFrames; h.FA += m.awayFrames;
          a.FF += m.awayFrames; a.FA += m.homeFrames;

          if (m.homeFrames > m.awayFrames) { h.W++; a.L++; }
          else if (m.homeFrames < m.awayFrames) { a.W++; h.L++; }
          else { h.D++; a.D++; }

          const [hPts, aPts] = award(m.homeFrames, m.awayFrames, m.awayFrames > m.homeFrames);
          h.Pts += hPts; a.Pts += aPts;
        }

        for (const t of Object.values(table)) t.FD = t.FF - t.FA;

        const rows = Object.values(table)
          .sort((x, y) => (y.Pts - x.Pts) || (y.FD - x.FD) || (y.FF - x.FF) || x.name.localeCompare(y.name));

        const body = document.getElementById('leagueBody');
        body.innerHTML = '';
        rows.forEach((t, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${escapeHtml(t.name)}</td>
            <td>${t.P}</td><td>${t.W}</td><td>${t.D}</td><td>${t.L}</td>
            <td>${t.FF}</td><td>${t.FA}</td><td>${t.FD}</td><td>${t.Pts}</td>
          `;
          body.appendChild(tr);
        });

        function escapeHtml(str='') {
          return str.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
        }
      } catch (e) {
        console.warn('League table load failed:', e);
      }
    })();
  </script>

  <!-- Optional: shrink crest on scroll -->
  <script>
    const H = document.getElementById('site-header');
    let shrunk = false;
    window.addEventListener('scroll', () => {
      const y = window.scrollY || 0;
      if (y > 24 && !shrunk) { H.classList.add('shrink'); shrunk = true; }
      else if (y <= 24 && shrunk) { H.classList.remove('shrink'); shrunk = false; }
    });
  </script>

  <noscript>This site uses a little JavaScript to load announcements and the live table.</noscript>
</body>
</html>
