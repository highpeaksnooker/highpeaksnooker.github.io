<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>High Peak & Marple Snooker League - Home</title>

  <!-- Favicon / Touch icon -->
  <link rel="icon" type="image/png" href="/logo.PNG" sizes="192x192">
  <link rel="apple-touch-icon" href="/logo.PNG">

  <!-- Social share -->
  <meta property="og:title" content="High Peak & Marple Snooker League">
  <meta property="og:description" content="Official site for fixtures, results, merit table, venues and league rules.">
  <meta property="og:image" content="https://highpeakandmarplesnookerleague.co.uk/logo.PNG">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://highpeakandmarplesnookerleague.co.uk/">

  <!-- Preload crest -->
  <link rel="preload" as="image" href="/logo.PNG">

  <link rel="stylesheet" href="style.css" />

  <style>
    /* ===== Utilities ===== */
    .container { max-width:1100px; margin:0 auto; padding:0 12px; }

    /* ===== Header band (kept to anchor the nav visually) ===== */
    header{
      background:#0c3d33;
      box-shadow:0 2px 14px rgba(0,0,0,.35);
      padding:.35rem 0 .25rem;
    }

    /* ===== Centre-crest nav (3-column grid) ===== */
    nav.primary{
      display:grid;
      grid-template-columns:minmax(0,1fr) auto minmax(0,1fr);
      align-items:center;
      column-gap:1rem;
      row-gap:.4rem;
      background:transparent; /* show header green through */
      max-width:1100px;
      margin:0 auto;
      padding:.55rem 12px;
    }

    .nav-left,.nav-right{
      display:flex; flex-wrap:wrap; align-items:center;
      gap:.45rem .65rem;
    }
    .nav-left  { justify-content:flex-end; }   /* hug the logo */
    .nav-right { justify-content:flex-start; } /* hug the logo */

    nav.primary a{
      color:#fff; font-weight:700; text-decoration:none;
      padding:.45rem .75rem; border-radius:.5rem; line-height:1;
      white-space:nowrap;
    }
    nav.primary a:hover  { background:rgba(255,255,255,.08); }
    nav.primary a.active { background:#19d36b; color:#0b1b0f; }

    .nav-logo{ display:flex; align-items:center; justify-content:center; }
    .nav-logo .logo{
      height:110px; width:auto; display:block;
      -webkit-clip-path:circle(50% at 50% 50%);
      clip-path:circle(50% at 50% 50%);
      filter:drop-shadow(0 0 10px rgba(0,0,0,.5));
    }

    /* Hidden pool for measuring link widths */
    .nav-pool{
      position:absolute; visibility:hidden; height:0; overflow:hidden;
      white-space:nowrap;
    }

    /* ===== Announcement ===== */
    #announcement-banner{
      position:sticky; top:0; z-index:50;
      display:none; background:#1f1f1f; color:#fff;
      font-weight:600; font-size:.95rem; padding:.5rem .75rem;
      border-top:1px solid rgba(255,255,255,.06); border-bottom:1px solid #333;
    }

    /* ===== Main ===== */
    main.container{
      background:#f9f9f9; padding:1.25rem 12px 2rem;
      border-radius:6px; margin-top:1rem;
    }

    /* ===== League table ===== */
    .table-wrap{ overflow-x:auto; -webkit-overflow-scrolling:touch; }
    table#leagueTable{
      width:100%; border-collapse:collapse;
      border:1px solid #ddd; border-radius:6px; overflow:hidden;
    }
    table#leagueTable thead th{ position:sticky; top:0; z-index:1; background:#eaeaea; font-weight:700; }
    table#leagueTable th, table#leagueTable td{
      padding:.6rem .5rem; border-bottom:1px solid #e6e6e6;
      text-align:center; white-space:nowrap;
    }
    table#leagueTable th:first-child, table#leagueTable td:first-child{ text-align:right; }
    table#leagueTable th:nth-child(2),  table#leagueTable td:nth-child(2){ text-align:left; white-space:normal; }
    #leagueTable tbody tr:nth-child(even){ background:#fafafa; }
    #leagueTable tbody tr:hover{ background:#f1f7ff; }

    footer{ text-align:center; padding:2rem 1rem; color:#777; }

    /* Tweak sizes slightly on very narrow phones */
    @media (max-width:420px){
      nav.primary a{ padding:.4rem .6rem; font-size:.95rem; }
      .nav-logo .logo{ height:88px; }
    }
  </style>
</head>
<body>

  <header>
    <!-- Nav: links are auto-balanced left/right around centre crest -->
    <nav class="primary" aria-label="Primary">
      <div class="nav-left"  id="nav-left"></div>

      <div class="nav-logo">
        <img src="logo.PNG?v=2" alt="League Logo" class="logo">
      </div>

      <div class="nav-right" id="nav-right"></div>

      <!-- Pool of all links (kept hidden). JS will balance them. -->
      <div class="nav-pool" id="nav-pool" aria-hidden="true">
        <a href="index.html"   class="active">Home</a>
        <a href="fixtures.html">Fixtures</a>
        <a href="results.html">Results</a>
        <a href="players.html">Players</a>
        <a href="venues.html">Venues</a>
        <a href="rules.html">Rules</a>
        <a href="merit.html">Merit</a>
        <a href="history.html">Honours List</a>
        <a href="archive.html">Archive</a>
      </div>
    </nav>
  </header>

  <!-- Announcement -->
  <div id="announcement-banner">
    <div id="announcement-inner" class="container">
      <span id="announcement-text"></span>
    </div>
  </div>

  <main class="container">
    <h2>Welcome</h2>
    <p>This is the official site for the High Peak &amp; Marple Snooker League. Use the menu above to navigate.</p>

    <h2>Current League Table</h2>
    <div class="table-wrap">
      <table id="leagueTable" aria-describedby="League table showing standings">
        <thead>
          <tr>
            <th>#</th><th>Team</th>
            <th title="Matches Played">P</th>
            <th title="Wins">W</th>
            <th title="Draws">D</th>
            <th title="Losses">L</th>
            <th title="Frames For">FF</th>
            <th title="Frames Against">FA</th>
            <th title="Frame Difference">FD</th>
            <th title="Points">Pts</th>
          </tr>
        </thead>
        <tbody id="leagueBody"></tbody>
      </table>
    </div>
  </main>

  <footer>&copy; 2025 High Peak &amp; Marple Snooker League</footer>

  <!-- Announcement script -->
  <script>
    fetch('data/announcement.json', { cache: 'no-store' })
      .then(r => r.json())
      .then(d => {
        if (d && d.message && d.message.trim()) {
          document.getElementById('announcement-text').textContent = d.message.trim();
          document.getElementById('announcement-banner').style.display = 'block';
        }
      })
      .catch(()=>{});
  </script>

  <!-- Auto-balance nav tabs around the crest -->
  <script>
    function balanceNav(){
      const left  = document.getElementById('nav-left');
      const right = document.getElementById('nav-right');
      const pool  = Array.from(document.querySelectorAll('#nav-pool a'));

      left.innerHTML = '';
      right.innerHTML = '';

      // Temporary measurer
      const meas = document.createElement('div');
      meas.style.position = 'absolute';
      meas.style.visibility = 'hidden';
      meas.style.whiteSpace = 'nowrap';
      document.body.appendChild(meas);

      let L = 0, R = 0;
      const GAP = 12; // approximate gap between links

      pool.forEach(link => {
        const clone = link.cloneNode(true);
        meas.appendChild(clone);
        const w = clone.getBoundingClientRect().width + GAP;
        meas.removeChild(clone);

        if (L <= R) { left.appendChild(link.cloneNode(true)); L += w; }
        else        { right.appendChild(link.cloneNode(true)); R += w; }
      });

      document.body.removeChild(meas);
    }

    function debounce(fn, wait){ let t; return () => { clearTimeout(t); t = setTimeout(fn, wait); }; }

    window.addEventListener('load', balanceNav);
    window.addEventListener('resize', debounce(balanceNav, 150));
  </script>

  <!-- League table script -->
  <script>
    (async function () {
      try {
        const [teams, matches] = await Promise.all([
          fetch('data/teams.json').then(r => r.json()),
          fetch('data/matches.json').then(r => r.json())
        ]);

        const table = {};
        for (const t of teams) {
          table[t.id] = { teamId:t.id, name:t.name, P:0, W:0, D:0, L:0, FF:0, FA:0, FD:0, Pts:0 };
        }

        const award = (hf, af, awayWin) => {
          if (hf > af) return [2, 0];
          if (hf < af) return [0, awayWin ? 3 : 2];
          return [1, 1];
        };

        for (const m of matches) {
          const h = table[m.homeTeamId], a = table[m.awayTeamId];
          if (!h || !a) continue;
          h.P++; a.P++;
          h.FF += m.homeFrames; h.FA += m.awayFrames;
          a.FF += m.awayFrames; a.FA += m.homeFrames;

          if (m.homeFrames > m.awayFrames) { h.W++; a.L++; }
          else if (m.homeFrames < m.awayFrames) { a.W++; h.L++; }
          else { h.D++; a.D++; }

          const [hp, ap] = award(m.homeFrames, m.awayFrames, m.awayFrames > m.homeFrames);
          h.Pts += hp; a.Pts += ap;
        }

        for (const t of Object.values(table)) t.FD = t.FF - t.FA;

        const rows = Object.values(table)
          .sort((x,y)=> (y.Pts-x.Pts) || (y.FD-x.FD) || (y.FF-x.FF) || x.name.localeCompare(y.name));

        const body = document.getElementById('leagueBody');
        body.innerHTML = '';
        rows.forEach((t,i)=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${i+1}</td>
            <td><a href="players.html?team=${encodeURIComponent(t.teamId)}">${escapeHtml(t.name)}</a></td>
            <td>${t.P}</td><td>${t.W}</td><td>${t.D}</td><td>${t.L}</td>
            <td>${t.FF}</td><td>${t.FA}</td><td>${t.FD}</td><td>${t.Pts}</td>`;
          body.appendChild(tr);
        });

        function escapeHtml(str=''){
          return str.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
        }
      } catch(e) { console.warn('League table load failed:', e); }
    })();
  </script>
</body>
</html>
