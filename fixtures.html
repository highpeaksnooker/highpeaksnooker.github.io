<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>High Peak & Marple Snooker League - Fixtures</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ===== Page container (keeps content inside page width) ===== */
    .container { max-width: 980px; margin: 0 auto; padding: 0 14px; }

    /* =========================
       HEADER + DROPDOWN NAV
       ========================= */
    .site-header {
      position: relative;
      z-index: 100;
      border-bottom: 1px solid #e6e6e6;
      background: #0f172a;
      color: #fff;
    }
    .banner {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 14px;
      align-items: center;
      padding: 16px clamp(14px, 3vw, 28px);
    }
    .banner-logo {
      height: clamp(56px, 7vw, 92px);
      width: auto;
      display: block;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }
    .banner-title {
      margin: 0;
      font-size: clamp(1.2rem, 2.6vw, 2rem);
      line-height: 1.2;
      font-weight: 800;
      letter-spacing: 0.2px;
    }
    .nav-toggle {
      appearance: none;
      border: none;
      width: 100%;
      text-align: left;
      padding: 14px clamp(14px, 3vw, 28px);
      background: #111827;
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      border-top: 1px solid rgba(255,255,255,0.06);
    }
    .nav-toggle:focus-visible {
      outline: 3px solid #22cc66;
      outline-offset: 2px;
    }
    .dropdown {
      display: grid;
      grid-auto-rows: 48px;
      background: #0b1220;
      padding: 6px clamp(10px, 3vw, 16px) 12px;
      border-top: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 16px 30px -18px rgba(0,0,0,.45);
    }
    .dropdown a {
      display: block;
      align-content: center;
      padding: 0 10px;
      border-radius: 8px;
      text-decoration: none;
      color: #e5e7eb;
      font-weight: 600;
    }
    .dropdown a:hover {
      background: rgba(255,255,255,0.06);
      color: #fff;
    }
    .dropdown a.active {
      background: #22cc66;
      color: #0b1b0f;
    }

    /* =========================
       ANNOUNCEMENT
       ========================= */
    #announcement-banner {
      display: none;
      background: #22cc66;
      color: #0b1b0f;
      font-weight: 800;
      width: 100%;
    }
    #announcement-inner { max-width: 980px; margin: 0 auto; padding: 10px 14px; text-align: center; }

    /* =========================
       PAGE LAYOUT
       ========================= */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f7f8fb;
      color: #0b1220;
    }
    main { padding: 20px 0 48px; }
    h2 {
      margin: 0 0 14px;
      font-size: clamp(1.2rem, 2.2vw, 1.6rem);
    }
    footer {
      background: #0f172a;
      color: #fff;
      text-align: center;
      padding: 16px;
      border-top: 1px solid #e6e6e6;
    }

    /* =========================
       FIXTURES (professional style, no overflow)
       ========================= */
    .fixture-day { margin: 22px 0 26px; }
    .fixture-date {
      margin: 0 0 10px;
      font-weight: 800;
      color: #0f172a;
      font-size: 1.05rem;
      padding-bottom: 6px;
      border-bottom: 2px solid #22cc66;
    }

    .table-wrap {
      overflow-x: auto;            /* enables scroll ONLY if needed */
      -webkit-overflow-scrolling: touch;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,.06);
      background: #fff;
    }

    table.fixtures {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;         /* prevents cells from growing wider than container */
      min-width: 520px;            /* keeps columns readable on tiny phones */
    }
    .fixtures th, .fixtures td {
      padding: .6rem .75rem;
      border-bottom: 1px solid #e9e9e9;
      text-align: left;
      white-space: nowrap;         /* tidy single-line entries */
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .fixtures thead th {
      background: #eef1f5;
      color: #0f172a;
      font-weight: 700;
      font-size: .95rem;
    }
    .fixtures tbody tr:nth-child(even) { background: #fafafa; }
    .fixtures tbody tr:hover { background: #f1f7ff; }

    /* small-device polish */
    @media (max-width: 420px) {
      .fixtures th, .fixtures td { padding: .55rem .6rem; }
      .fixture-date { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- HEADER + DROPDOWN NAV -->
  <header class="site-header">
    <div class="banner">
      <img class="banner-logo" src="images/logo-crest.png" alt="High Peak &amp; Marple Snooker League logo" />
      <h1 class="banner-title">High Peak &amp; Marple Snooker League</h1>
    </div>
    <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav">☰ Menu</button>
    <nav id="site-nav" class="dropdown" hidden>
      <a href="index.html">Home</a>
      <a href="fixtures.html" class="active">Fixtures</a>
      <a href="results.html">Results</a>
      <a href="players.html">Players</a>
      <a href="venues.html">Venues</a>
      <a href="rules.html">Rules</a>
      <a href="merit.html">Merit</a>
      <a href="history.html">Honours</a>
      <a href="archive.html">Archive</a>
    </nav>
  </header>

  <!-- Announcement banner -->
  <div id="announcement-banner">
    <div id="announcement-inner">
      <span id="announcement-text"></span>
    </div>
  </div>

  <main class="container">
    <h2>Fixtures</h2>
    <div id="fixtures">Loading fixtures…</div>
  </main>

  <footer>&copy; 2025 High Peak &amp; Marple Snooker League</footer>

  <script>
    // Dropdown toggle
    (function () {
      const btn = document.querySelector('.nav-toggle');
      const nav = document.getElementById('site-nav');
      if (!btn || !nav) return;
      function closeNav() {
        nav.hidden = true;
        btn.setAttribute('aria-expanded', 'false');
      }
      btn.addEventListener('click', () => {
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        nav.hidden = expanded;
      });
      document.addEventListener('click', (e) => {
        if (!nav.hidden && !nav.contains(e.target) && e.target !== btn && !btn.contains(e.target)) {
          closeNav();
        }
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeNav();
      });
    })();

    // Announcement loader
    fetch('data/announcement.json')
      .then(response => response.json())
      .then(data => {
        if (data.message && data.message.trim()) {
          const banner = document.getElementById('announcement-banner');
          const text = document.getElementById('announcement-text');
          text.textContent = data.message;
          banner.style.display = 'block';
        }
      })
      .catch(err => console.warn('Announcement could not be loaded:', err));

    // Fixtures loader (groups by date, keeps within container)
    fetch('data/fixtures.json')
      .then(r => r.json())
      .then(fixtures => {
        // Order by date to be safe
        fixtures.sort((a,b) => new Date(a.date) - new Date(b.date));

        // Group
        const grouped = {};
        fixtures.forEach(f => {
          (grouped[f.date] ||= []).push(f);
        });

        const container = document.getElementById('fixtures');
        container.innerHTML = '';

        for (const [date, games] of Object.entries(grouped)) {
          const day = document.createElement('section');
          day.className = 'fixture-day';

          const h = document.createElement('h3');
          h.className = 'fixture-date';
          h.textContent = new Date(date).toLocaleDateString('en-GB', {
            weekday: 'short', day: '2-digit', month: 'short', year: 'numeric'
          });
          day.appendChild(h);

          const wrap = document.createElement('div');
          wrap.className = 'table-wrap';

          const table = document.createElement('table');
          table.className = 'fixtures';
          table.innerHTML = `
            <thead>
              <tr><th>Home</th><th>Away</th></tr>
            </thead>
            <tbody>
              ${games.map(g => `<tr><td>${g.home}</td><td>${g.away}</td></tr>`).join('')}
            </tbody>
          `;
          wrap.appendChild(table);
          day.appendChild(wrap);
          container.appendChild(day);
        }
      })
      .catch(err => {
        document.getElementById('fixtures').textContent = 'Error loading fixtures: ' + err.message;
      });
  </script>
</body>
</html>
