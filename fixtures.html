<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>High Peak & Marple Snooker League - Fixtures</title>
  <link rel="icon" type="image/png" href="/logo.PNG" sizes="192x192">
  <link rel="apple-touch-icon" href="/logo.PNG">
  <link rel="preload" as="image" href="/logo.PNG">
  <link rel="stylesheet" href="style.css" />

  <style>
    :root{
      --brand-green:#002b19;
      --banner-height:140px;
      --page-max:1100px;
      --accent:#19d36b;
      --bar-dark:#1f1f1f;
      --bar-border:#2a2a2a;
      --overlay-bg:rgba(15,17,22,.85);
    }

    html,body{margin:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7f8fb;color:#0b1220}
    .container{max-width:var(--page-max);margin:0 auto;padding:0 12px}

    /* ===== Crest banner ===== */
    header.logo-header{
      background:var(--brand-green);
      box-shadow:0 2px 10px rgba(0,0,0,.25);
      height:var(--banner-height);
      display:flex;align-items:center;justify-content:center;
    }
    .logo-banner{height:100%;display:flex;align-items:center;justify-content:center}
    .logo-banner img{height:100%;width:auto;object-fit:contain;display:block;filter:drop-shadow(0 0 6px rgba(0,0,0,.4))}

    /* ===== Announcement bar (slimmer) ===== */
    #announcement-banner{
      position:sticky;top:0;z-index:100;display:none;background:var(--bar-dark);color:#fff;
      font-weight:600;font-size:.85rem;padding:.35rem 0;border-top:1px solid rgba(255,255,255,.06);
      border-bottom:1px solid var(--bar-border)
    }
    #announcement-inner{max-width:var(--page-max);margin:0 auto;padding:0 12px;text-align:center}

    /* ===== Menu bar ===== */
    .menu-bar{background:var(--bar-dark);padding:8px 0 10px;position:relative;z-index:110;border-bottom:1px solid var(--bar-border)}
    .menu-inner{max-width:var(--page-max);margin:0 auto;padding:0 12px;position:relative}
    .menu-toggle{
      width:100%;background:var(--bar-dark);color:#fff;padding:10px 12px;border:1px solid var(--bar-border);
      border-radius:10px;font-weight:800;font-size:1rem;cursor:pointer;box-shadow:0 1px 2px rgba(0,0,0,.25) inset
    }
    .menu-toggle:focus-visible{outline:3px solid var(--accent);outline-offset:2px}
    nav.site-nav{
      position:absolute;left:12px;right:12px;top:calc(100% + 6px);background:var(--overlay-bg);backdrop-filter:blur(6px);
      border:1px solid rgba(255,255,255,.08);border-radius:10px;box-shadow:0 18px 36px rgba(0,0,0,.45);padding:6px;z-index:120
    }
    [hidden]{display:none!important}
    nav.site-nav a{
      display:block;color:#e5e7eb;text-decoration:none;font-weight:700;padding:10px 10px;border-radius:8px
    }
    nav.site-nav a:hover{background:rgba(255,255,255,.1)}
    nav.site-nav a.active{background:var(--accent);color:#0b1b0f}

    /* ===== Fixtures page content ===== */
    main.container{background:#fff;padding:1rem 12px 1.5rem;border-radius:10px;margin-top:10px;box-shadow:0 1px 2px rgba(0,0,0,.06)}
    h2{margin:.25rem 0 .5rem 0}
    .legend{margin:0 0 .75rem;color:#475569}

    .controls{display:flex;gap:.5rem;align-items:center;margin:.5rem 0 1rem}
    .controls label{display:inline-flex;gap:.4rem;align-items:center;font-weight:600}

    .fixture-day{margin:22px 0 26px}
    .fixture-date{margin:0 0 10px;font-weight:800;color:#0f172a;font-size:1.05rem;padding-bottom:6px;border-bottom:2px solid var(--accent)}

    .table-wrap{overflow-x:auto;-webkit-overflow-scrolling:touch;border-radius:8px;box-shadow:0 1px 2px rgba(0,0,0,.06);background:#fff}
    table.fixtures{width:100%;border-collapse:collapse;table-layout:fixed;min-width:520px}
    .fixtures th,.fixtures td{padding:.6rem .75rem;border-bottom:1px solid #e9e9e9;text-align:left;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .fixtures thead th{background:#eef1f5;color:#0f172a;font-weight:700;font-size:.95rem}
    .fixtures tbody tr:nth-child(even){background:#fafafa}
    .fixtures tbody tr:hover{background:#f1f7ff}

    .badge{font-size:.75rem;font-weight:800;border-radius:999px;padding:.15rem .5rem}
    .badge.upcoming{background:#e7fbe7;color:#056b2c;border:1px solid #9ae6b4}
    .badge.past{background:#fff7e6;color:#5a2a00;border:1px solid #ffd38a}

    footer{text-align:center;padding:1.5rem 1rem;color:#777}

    @media (max-width:480px){
      :root{--banner-height:110px}
      .menu-toggle{font-size:.95rem;padding:9px 11px}
      .fixtures th,.fixtures td{padding:.55rem .6rem}
      .fixture-date{font-size:1rem}
    }
  </style>
</head>
<body>

  <!-- Crest banner -->
  <header class="logo-header" role="banner">
    <div class="logo-banner">
      <img src="logo.PNG?v=16" alt="High Peak &amp; Marple Snooker League crest">
    </div>
  </header>

  <!-- Announcement bar -->
  <div id="announcement-banner" role="status" aria-live="polite">
    <div id="announcement-inner" class="container">
      <span id="announcement-text"></span>
    </div>
  </div>

  <!-- Menu bar -->
  <div class="menu-bar">
    <div class="menu-inner">
      <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="siteNav">☰ Menu</button>
      <nav id="siteNav" class="site-nav" hidden>
        <a href="index.html">Home</a>
        <a href="fixtures.html" class="active">Fixtures</a>
        <a href="results.html">Results</a>
        <a href="merit.html">Merit</a>
        <a href="venues.html">Venues</a>
        <a href="rules.html">Rules</a>
        <a href="history.html">Honours List</a>
        <a href="archive.html">Archive</a>
      </nav>
    </div>
  </div>

  <main class="container">
    <h2>Fixtures</h2>
    <p class="legend">Completed fixtures are hidden automatically once results are posted. Use the toggle to show past dates if needed.</p>

    <div class="controls">
      <label><input type="checkbox" id="showPast"> Show past (completed) dates</label>
    </div>

    <div id="fixtures">Loading fixtures…</div>
  </main>

  <footer>&copy; 2025 High Peak &amp; Marple Snooker League</footer>

  <!-- Menu logic -->
  <script>
    (function(){
      const btn=document.getElementById('menuToggle');
      const nav=document.getElementById('siteNav');
      function closeNav(){nav.hidden=true;btn.setAttribute('aria-expanded','false')}
      btn.addEventListener('click',()=>{const ex=btn.getAttribute('aria-expanded')==='true';btn.setAttribute('aria-expanded',String(!ex));nav.hidden=ex});
      document.addEventListener('click',(e)=>{if(!nav.hidden&&!nav.contains(e.target)&&e.target!==btn&&!btn.contains(e.target)){closeNav()}});
      document.addEventListener('keydown',(e)=>{if(e.key==='Escape')closeNav()});
    })();
  </script>

  <!-- Announcement -->
  <script>
    fetch('data/announcement.json',{cache:'no-store'})
      .then(r=>r.json())
      .then(d=>{
        if(d&&d.message&&d.message.trim()){
          document.getElementById('announcement-text').textContent=d.message.trim();
          document.getElementById('announcement-banner').style.display='block';
        }
      })
      .catch(()=>{});
  </script>

  <!-- Fixtures loader -->
  <script>
    (async function(){
      // Load all data
      const [fixtures, results, teams] = await Promise.all([
        fetch('data/fixtures.json',{cache:'no-store'}).then(r=>r.json()),
        fetch('data/results.json',{cache:'no-store'}).then(r=>r.json()).catch(()=>[]),
        fetch('data/teams.json',{cache:'no-store'}).then(r=>r.json())
      ]);

      // Build canonical name -> id map from teams.json
      const nameToId = {};
      const idToName = {};
      teams.forEach(t=>{
        idToName[t.id] = t.name;
        nameToId[t.name.trim().toLowerCase()] = t.id;
      });

      // Extra aliases to cope with formatting differences in fixtures.json
      const EXTRA_ALIASES = {
        'whaley 1':'whaley-1',
        'whaley 2':'whaley-2',
        'hayfield 1':'hayfield-1',
        'hayfield 2':'hayfield-2',
        'tintwistle 1':'tintwistle1',
        'tintwistle 2':'tintwistle2',
        'denton lc':'denton-lib',     // fixtures use "LC"; ids use "lib"
        'alexashton':'alexashton',
        'marple':'marple',
        'chinley':'chinley'
      };

      function getTeamIdByName(name){
        if(!name) return null;
        const key = name.trim().toLowerCase();
        return EXTRA_ALIASES[key] || nameToId[key] || null;
      }

      // Index results by (date|homeId|awayId)
      const resultKey = (d,h,a)=>`${d}|${h}|${a}`;
      const resultsIndex = new Set(
        results.map(r => resultKey(r.date, r.homeTeamId, r.awayTeamId))
      );

      // Prepare fixture rows with matched IDs and completion flag
      const rows = fixtures.map(f=>{
        const homeId = getTeamIdByName(f.home);
        const awayId = getTeamIdByName(f.away);
        const key = homeId && awayId ? resultKey(f.date, homeId, awayId) : null;
        const completed = key ? resultsIndex.has(key) : false;
        return {
          date: f.date,
          dateObj: new Date(f.date),
          homeName: f.home,
          awayName: f.away,
          homeId, awayId,
          completed
        };
      });

      // Sort by date ascending
      rows.sort((a,b)=>a.dateObj - b.dateObj);

      const byDate = {};
      rows.forEach(r=>{ (byDate[r.date] ||= []).push(r); });

      const container = document.getElementById('fixtures');
      const showPastChk = document.getElementById('showPast');

      function render(){
        const showPast = showPastChk.checked;
        container.innerHTML = '';

        // Choose which dates to show:
        // - If showPast = false: show only dates that have at least one NOT completed fixture
        // - If showPast = true : show all dates, but mark completed vs upcoming
        const dates = Object.keys(byDate).sort((a,b)=>new Date(a)-new Date(b));

        let anyShown = false;

        dates.forEach(d=>{
          const games = byDate[d];

          // Skip whole date if ALL fixtures on that date are completed and showPast is false
          if (!showPast && games.every(g=>g.completed)) return;

          const day = document.createElement('section');
          day.className = 'fixture-day';

          const h = document.createElement('h3');
          h.className = 'fixture-date';
          h.textContent = new Date(d).toLocaleDateString('en-GB',{weekday:'short',day:'2-digit',month:'short',year:'numeric'});
          day.appendChild(h);

          const wrap = document.createElement('div');
          wrap.className = 'table-wrap';
          const table = document.createElement('table');
          table.className = 'fixtures';

          const thead = document.createElement('thead');
          thead.innerHTML = `<tr><th>Home</th><th>Away</th><th>Status</th></tr>`;
          table.appendChild(thead);

          const tbody = document.createElement('tbody');

          games.forEach(g=>{
            // Hide completed fixtures when showPast is false
            if (!showPast && g.completed) return;

            const tr = document.createElement('tr');
            const status = g.completed
              ? `<span class="badge past" title="Result posted">Completed</span>`
              : `<span class="badge upcoming" title="Awaiting result">Upcoming</span>`;

            tr.innerHTML = `
              <td>${g.homeName}</td>
              <td>${g.awayName}</td>
              <td>${status}</td>
            `;
            tbody.appendChild(tr);
          });

          // If after filtering there are no rows for this date, skip rendering the section
          if (!tbody.children.length) return;

          table.appendChild(tbody);
          wrap.appendChild(table);
          day.appendChild(wrap);
          container.appendChild(day);
          anyShown = true;
        });

        if (!anyShown){
          container.innerHTML = '<p style="color:#475569">No fixtures to show.</p>';
        }
      }

      // Initial render with past hidden
      render();
      showPastChk.addEventListener('change', render);
    })();
  </script>
</body>
</html>
