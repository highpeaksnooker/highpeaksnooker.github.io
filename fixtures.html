<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>High Peak & Marple Snooker League - Fixtures</title>
  <link rel="icon" type="image/png" href="/logo.PNG" sizes="192x192">
  <link rel="apple-touch-icon" href="/logo.PNG">
  <link rel="preload" as="image" href="/logo.PNG">
  <link rel="stylesheet" href="style.css" />
  <style>
    :root{ --brand-green:#002b19; --banner-height:140px; --page-max:1200px; --accent:#19d36b; --bar-dark:#1f1f1f; --bar-border:#2a2a2a; --overlay-bg:rgba(15,17,22,.85); --badge:#0ea5e9; }
    html,body{margin:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7f8fb;color:#0b1220}
    .container{max-width:var(--page-max);margin:0 auto;padding:0 12px}

    /* Banner */
    header.logo-header{background:var(--brand-green);box-shadow:0 2px 10px rgba(0,0,0,.25);height:var(--banner-height);display:flex;align-items:center;justify-content:center}
    .logo-banner{height:100%;display:flex;align-items:center;justify-content:center}
    .logo-banner img{height:100%;width:auto;object-fit:contain;display:block;filter:drop-shadow(0 0 6px rgba(0,0,0,.4))}

    /* Announcement */
    #announcement-banner{position:sticky;top:0;z-index:100;display:none;background:var(--bar-dark);color:#fff;font-weight:600;font-size:.85rem;padding:.35rem 0;border-top:1px solid rgba(255,255,255,.06);border-bottom:1px solid var(--bar-border)}
    #announcement-inner{max-width:var(--page-max);margin:0 auto;padding:0 12px;text-align:center}

    /* Menu */
    .menu-bar{background:var(--bar-dark);padding:8px 0 10px;position:relative;z-index:110;border-bottom:1px solid var(--bar-border)}
    .menu-inner{max-width:var(--page-max);margin:0 auto;padding:0 12px;position:relative}
    .menu-toggle{width:100%;background:var(--bar-dark);color:#fff;padding:10px 12px;border:1px solid var(--bar-border);border-radius:10px;font-weight:800;font-size:1rem;cursor:pointer;box-shadow:0 1px 2px rgba(0,0,0,.25) inset}
    .menu-toggle:focus-visible{outline:3px solid var(--accent);outline-offset:2px}
    nav.site-nav{position:absolute;left:12px;right:12px;top:calc(100% + 6px);background:var(--overlay-bg);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,.08);border-radius:10px;box-shadow:0 18px 36px rgba(0,0,0,.45);padding:6px;z-index:120}
    [hidden]{display:none!important}
    nav.site-nav a{display:block;color:#e5e7eb;text-decoration:none;font-weight:700;padding:10px 10px;border-radius:8px}
    nav.site-nav a:hover{background:rgba(255,255,255,.1)}
    nav.site-nav a.active{background:var(--accent);color:#0b1b0f}

    /* Page */
    main.container{background:#fff;padding:1rem 12px 1.5rem;border-radius:10px;margin-top:10px;box-shadow:0 1px 2px rgba(0,0,0,.06)}
    h2{margin:.25rem 0 .25rem 0}
    .hint{margin:0 0 10px;color:#475569;font-size:.93rem}
    .controls{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap;margin:.5rem 0 0}
    .controls button{padding:.4rem .7rem;border-radius:8px;border:1px solid #d7dce3;background:#eef1f5;font-weight:700;cursor:pointer}

    .fixture-day{margin:22px 0 26px}
    .fixture-date{display:flex;align-items:center;gap:.5rem;margin:0 0 10px;font-weight:800;color:#0f172a;font-size:1.05rem;padding-bottom:6px;border-bottom:2px solid var(--accent)}
    .badge{display:inline-block;font-size:.75rem;line-height:1;padding:.25rem .45rem;border-radius:999px;background:var(--badge);color:#fff;font-weight:800}

    .table-wrap{overflow-x:auto;-webkit-overflow-scrolling:touch;border-radius:8px;box-shadow:0 1px 2px rgba(0,0,0,.06);background:#fff}
    table.fixtures{width:100%;border-collapse:collapse;table-layout:fixed;min-width:520px}
    .fixtures th,.fixtures td{padding:.6rem .75rem;border-bottom:1px solid #e9e9e9;text-align:left;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .fixtures thead th{background:#eef1f5;color:#0f172a;font-weight:700;font-size:.95rem}
    .fixtures tbody tr:nth-child(even){background:#fafafa}
    .fixtures tbody tr:hover{background:#f1f7ff}

    footer{text-align:center;padding:1.5rem 1rem;color:#777}
    @media (max-width:480px){ :root{--banner-height:110px} .menu-toggle{font-size:.95rem;padding:9px 11px} .fixtures th,.fixtures td{padding:.55rem .6rem} .fixture-date{font-size:1rem} }
  </style>
</head>
<body>

  <header class="logo-header" role="banner">
    <div class="logo-banner"><img src="logo.PNG?v=22" alt="High Peak &amp; Marple Snooker League crest"></div>
  </header>

  <div id="announcement-banner" role="status" aria-live="polite">
    <div id="announcement-inner" class="container"><span id="announcement-text"></span></div>
  </div>

  <div class="menu-bar">
    <div class="menu-inner">
      <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="siteNav">☰ Menu</button>
      <nav id="siteNav" class="site-nav" hidden>
        <a href="index.html">Home</a>
        <a href="fixtures.html" class="active">Fixtures</a>
        <a href="results.html">Results</a>
        <a href="merit.html">Merit</a>
        <a href="venues.html">Venues</a>
        <a href="rules.html">Rules</a>
        <a href="history.html">Honours List</a>
        <a href="archive.html">Archive</a>
      </nav>
    </div>
  </div>

  <main class="container">
    <h2>Fixtures</h2>
    <p class="hint">Completed fixture dates are hidden automatically when a result exists. Toggle to show/hide them.</p>
    <div class="controls">
      <button id="toggleCompleted" aria-pressed="false">Show completed weeks</button>
    </div>
    <div id="fixtures" style="margin-top:.5rem">Loading fixtures…</div>
  </main>

  <footer>&copy; 2025 High Peak &amp; Marple Snooker League</footer>

  <script>
    // Menu
    (function(){
      const btn=document.getElementById('menuToggle');
      const nav=document.getElementById('siteNav');
      function closeNav(){nav.hidden=true;btn.setAttribute('aria-expanded','false')}
      btn.addEventListener('click',()=>{const ex=btn.getAttribute('aria-expanded')==='true';btn.setAttribute('aria-expanded',String(!ex));nav.hidden=ex});
      document.addEventListener('click',(e)=>{if(!nav.hidden&&!nav.contains(e.target)&&e.target!==btn&&!btn.contains(e.target)){closeNav()}});
      document.addEventListener('keydown',(e)=>{if(e.key==='Escape')closeNav()});
    })();

    // Announcement
    fetch('data/announcement.json',{cache:'no-store'})
      .then(r=>r.json())
      .then(d=>{ if(d&&d.message&&d.message.trim()){ document.getElementById('announcement-text').textContent=d.message.trim(); document.getElementById('announcement-banner').style.display='block'; }})
      .catch(()=>{});

    // Fixtures logic
    (async function(){
      const debug = new URLSearchParams(location.search).get('debug') === '1';
      const container = document.getElementById('fixtures');
      const toggleBtn = document.getElementById('toggleCompleted');
      let showCompleted = false;

      // Load data
      const [teams, fixtures, matches] = await Promise.all([
        fetch('data/teams.json',{cache:'no-store'}).then(r=>r.json()).catch(()=>[]),
        fetch('data/fixtures.json',{cache:'no-store'}).then(r=>r.json()).catch(()=>[]),
        fetch('data/matches.json',{cache:'no-store'}).then(r=>r.json()).catch(()=>[])
      ]);

      // Lookups and normalisers
      const teamById = Object.fromEntries((teams||[]).map(t => [t.id, t]));
      const nameToId = {};
      (teams||[]).forEach(t=>{ if(t?.name){ nameToId[normName(t.name)] = t.id; } });

      function normApos(s){ return String(s||'').replace(/[’‘`´]/g,"'"); }
      function normHyphen(s){ return String(s||'').replace(/[-–—]/g,' '); }
      function normSpaces(s){ return String(s||'').trim().replace(/\s+/g,' '); }
      function normName(s){ return normSpaces(normHyphen(normApos(String(s||'').toLowerCase()))); }

      function dateKey(d){
        if(!d) return '';
        if (typeof d === 'string'){
          const m = d.match(/^(\d{4}-\d{2}-\d{2})/);
          if (m) return m[1];
        }
        const dt = new Date(d);
        if (isNaN(dt)) return String(d);
        const y = dt.getFullYear();
        const m = String(dt.getMonth()+1).padStart(2,'0');
        const day = String(dt.getDate()).padStart(2,'0');
        return `${y}-${m}-${day}`;
      }
      function dateObj(d){ const s=dateKey(d); const [y,m,dd]=s.split('-').map(Number); return new Date(y, (m||1)-1, dd||1); }
      function daysDiff(a,b){ const ms = dateObj(a)-dateObj(b); return Math.round(ms/86400000); }

      function resolveIdFromFixture(side, isHome, obj){
        const idKey = isHome ? 'homeTeamId' : 'awayTeamId';
        if (obj && obj[idKey]) return obj[idKey];
        if (typeof side === 'string' && nameToId[normName(side)]) return nameToId[normName(side)];
        if (side && typeof side === 'object'){
          if (side.id) return side.id;
          if (side.teamId) return side.teamId;
          if (side.name && nameToId[normName(side.name)]) return nameToId[normName(side.name)];
        }
        const nameKey = isHome ? 'home' : 'away';
        if (obj && obj[nameKey] && nameToId[normName(obj[nameKey])]) return nameToId[normName(obj[nameKey])];
        return null;
      }
      function labelFromIdOrRaw(id, raw){
        if (id && teamById[id]?.name) return teamById[id].name;
        return raw ?? id ?? '';
      }

      function isComplete(m){
        if (!m) return false;
        if (m.status === 'postponed' || m.status === 'void') return true;
        if (Number.isFinite(m.homeFrames) && Number.isFinite(m.awayFrames)) return true;
        if (Array.isArray(m.frames) && m.frames.some(fr => fr.winner==='home' || fr.winner==='away')) return true;
        return false;
      }

      // Build indexes of completed matches
      // 1) exact fixtureId linkage (best)
      const completedByFixtureId = new Set();
      // 2) by pair id/name with their dates (for ±7 day heuristic)
      const completedByPair = new Map();      // key: "id|homeId|awayId" -> [dates]
      const completedByPairName = new Map();  // key: "nm|homeName|awayName" -> [dates]

      function push(map,key,val){ if(!map.has(key)) map.set(key,[]); map.get(key).push(val); }

      (matches||[]).forEach(m=>{
        if(!isComplete(m)) return;
        if (m.fixtureId) completedByFixtureId.add(String(m.fixtureId));

        const d = dateKey(m.date);
        const hId = m.homeTeamId || null;
        const aId = m.awayTeamId || null;
        const hName = teamById[hId]?.name ?? (typeof m.home === 'string' ? m.home : (m.home?.name || m.home)) ?? hId ?? '';
        const aName = teamById[aId]?.name ?? (typeof m.away === 'string' ? m.away : (m.away?.name || m.away)) ?? aId ?? '';

        if (hId && aId) push(completedByPair, `id|${hId}|${aId}`, d);
        push(completedByPairName, `nm|${normName(hName)}|${normName(aName)}`, d);
      });

      // Group fixtures by date, hiding rows that are complete (exact or ±7 days)
      const byDate = {};
      (fixtures||[]).forEach(f=>{
        const d = dateKey(f.date);
        const hId = resolveIdFromFixture(f.home, true, f);
        const aId = resolveIdFromFixture(f.away, false, f);
        const homeLabel = labelFromIdOrRaw(hId, f.home);
        const awayLabel = labelFromIdOrRaw(aId, f.away);

        // 1) Exact fixtureId link check
        const linkedDone = f.fixtureId && completedByFixtureId.has(String(f.fixtureId));

        // 2) Exact same date + pair id or name
        const idDates = (hId && aId) ? (completedByPair.get(`id|${hId}|${aId}`) || []) : [];
        const nmDates = completedByPairName.get(`nm|${normName(homeLabel)}|${normName(awayLabel)}`) || [];
        const exactSameDate =
          idDates.some(md => dateKey(md) === d) ||
          nmDates.some(md => dateKey(md) === d);

        // 3) Heuristic: within ±7 days (postponed/rescheduled within the week)
        const withinWindow = (arr) => arr.some(md => Math.abs(daysDiff(md, d)) <= 7);
        const nearSameWeek = withinWindow(idDates) || withinWindow(nmDates);

        const completed = !!(linkedDone || exactSameDate || nearSameWeek);

        (byDate[d] ||= []).push({
          date:d, hId, aId, homeLabel, awayLabel, completed,
          dbg: debug ? {
            fixtureId: f.fixtureId ?? null,
            linkedDone, exactSameDate, nearSameWeek,
            idKey: hId&&aId ? `id|${hId}|${aId}` : null,
            nmKey: `nm|${normName(homeLabel)}|${normName(awayLabel)}`,
            idDates, nmDates
          } : null
        });
      });

      const dates = Object.keys(byDate).sort((a,b)=> new Date(a) - new Date(b));

      function render(){
        container.innerHTML = '';
        let firstUpcomingMarked = false;

        dates.forEach(d=>{
          const games = byDate[d];
          const remaining = games.filter(g=>!g.completed);
          const allDone = remaining.length === 0;

          if (allDone && !showCompleted) return;

          const sec = document.createElement('section');
          sec.className = 'fixture-day';

          const h = document.createElement('h3');
          h.className = 'fixture-date';
          h.textContent = new Date(d).toLocaleDateString('en-GB',{weekday:'short',day:'2-digit',month:'short',year:'numeric'});

          if (!allDone && !firstUpcomingMarked){
            const badge = document.createElement('span'); badge.className='badge'; badge.textContent='Next up';
            h.appendChild(badge); firstUpcomingMarked = true;
          }
          if (allDone && showCompleted){
            const badge = document.createElement('span'); badge.className='badge'; badge.style.background='#64748b'; badge.textContent='Completed';
            h.appendChild(badge);
          }

          sec.appendChild(h);

          const wrap = document.createElement('div'); wrap.className='table-wrap';
          const table = document.createElement('table'); table.className='fixtures';

          const rows = (showCompleted && allDone) ? games : remaining;
          table.innerHTML = `
            <thead>
              <tr><th>Home</th><th>Away</th>${debug?'<th style="width:40%">Debug</th>':''}</tr>
            </thead>
            <tbody>
              ${
                rows.length
                  ? rows.map(g=>`
                      <tr>
                        <td title="${g.homeLabel}">${g.homeLabel}</td>
                        <td title="${g.awayLabel}">${g.awayLabel}</td>
                        ${
                          debug ? `<td style="font-size:.8rem;color:#475569">
                            fixtureId: ${g.dbg?.fixtureId ?? '—'} ${g.dbg?.linkedDone ? '✅' : ''}<br>
                            exactSameDate: ${g.dbg?.exactSameDate ? '✅' : '—'}<br>
                            nearSameWeek (±7d): ${g.dbg?.nearSameWeek ? '✅' : '—'}<br>
                            idKey: ${g.dbg?.idKey ?? '—'} dates: ${(g.dbg?.idDates||[]).join(', ') || '—'}<br>
                            nmKey: ${g.dbg?.nmKey} dates: ${(g.dbg?.nmDates||[]).join(', ') || '—'}
                          </td>` : ''
                        }
                      </tr>
                    `).join('')
                  : `<tr><td colspan="${debug?3:2}" style="color:#64748b">All fixtures for this date are completed.</td></tr>`
              }
            </tbody>`;
          wrap.appendChild(table);
          sec.appendChild(wrap);
          container.appendChild(sec);
        });

        if (!container.children.length){
          container.innerHTML = `<p style="color:#64748b;margin:.8rem 0 0">No upcoming fixtures — all recorded fixtures are completed.</p>`;
        }
      }

      render();

      // Toggle completed weeks
      toggleBtn.addEventListener('click', ()=>{
        showCompleted = !showCompleted;
        toggleBtn.setAttribute('aria-pressed', String(showCompleted));
        toggleBtn.textContent = showCompleted ? 'Hide completed weeks' : 'Show completed weeks';
        render();
      });
    })();
  </script>
</body>
</html>
