<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Results ‚Äî High Peak & Marple Snooker League</title>
  <link rel="icon" type="image/png" href="/logo.PNG" sizes="192x192">
  <link rel="apple-touch-icon" href="/logo.PNG">
  <link rel="preload" as="image" href="/logo.PNG">
  <link rel="stylesheet" href="style.css" />

  <style>
    :root{
      --brand-green:#002b19;
      --banner-height:140px;
      --page-max:1100px;
      --accent:#19d36b;
      --bar-dark:#1f1f1f;
      --bar-border:#2a2a2a;
      --overlay-bg:rgba(15,17,22,.85);
    }

    html,body{margin:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7f8fb;color:#0b1220}
    .container{max-width:var(--page-max);margin:0 auto;padding:0 12px}

    /* Crest banner */
    header.logo-header{
      background:var(--brand-green);
      box-shadow:0 2px 10px rgba(0,0,0,.25);
      height:var(--banner-height);
      display:flex;align-items:center;justify-content:center;
    }
    .logo-banner{height:100%;display:flex;align-items:center;justify-content:center}
    .logo-banner img{height:100%;width:auto;object-fit:contain;display:block;filter:drop-shadow(0 0 6px rgba(0,0,0,.4))}

    /* Announcement */
    #announcement-banner{
      position:sticky;top:0;z-index:100;display:none;background:var(--bar-dark);color:#fff;
      font-weight:600;font-size:.85rem;padding:.35rem 0;border-top:1px solid rgba(255,255,255,.06);
      border-bottom:1px solid var(--bar-border)
    }
    #announcement-inner{max-width:var(--page-max);margin:0 auto;padding:0 12px;text-align:center}

    /* Menu bar */
    .menu-bar{background:var(--bar-dark);padding:8px 0 10px;position:relative;z-index:110;border-bottom:1px solid var(--bar-border)}
    .menu-inner{max-width:var(--page-max);margin:0 auto;padding:0 12px;position:relative}
    .menu-toggle{
      width:100%;background:var(--bar-dark);color:#fff;padding:10px 12px;border:1px solid var(--bar-border);
      border-radius:10px;font-weight:800;font-size:1rem;cursor:pointer;box-shadow:0 1px 2px rgba(0,0,0,.25) inset
    }
    .menu-toggle:focus-visible{outline:3px solid var(--accent);outline-offset:2px}
    nav.site-nav{
      position:absolute;left:12px;right:12px;top:calc(100% + 6px);background:var(--overlay-bg);backdrop-filter:blur(6px);
      border:1px solid rgba(255,255,255,.08);border-radius:10px;box-shadow:0 18px 36px rgba(0,0,0,.45);padding:6px;z-index:120
    }
    [hidden]{display:none!important}
    nav.site-nav a{
      display:block;color:#e5e7eb;text-decoration:none;font-weight:700;padding:10px 10px;border-radius:8px
    }
    nav.site-nav a:hover{background:rgba(255,255,255,.1)}
    nav.site-nav a.active{background:var(--accent);color:#0b1b0f}

    /* Results */
    main.container{background:#fff;padding:1rem 12px 1.5rem;border-radius:10px;margin-top:10px;box-shadow:0 1px 2px rgba(0,0,0,.06)}
    h2{margin:.25rem 0 .5rem 0}
    .table-wrap{overflow-x:auto;-webkit-overflow-scrolling:touch;border-radius:8px;box-shadow:0 1px 2px rgba(0,0,0,.06);background:#fff}
    table#resultsTable{width:100%;border-collapse:collapse;table-layout:auto}
    table#resultsTable th,table#resultsTable td{padding:.6rem .75rem;border-bottom:1px solid #e9e9e9;text-align:left}
    table#resultsTable thead th{background:#eef1f5;color:#0f172a;font-weight:700;font-size:.95rem}
    table#resultsTable tbody tr:nth-child(even){background:#fafafa}
    table#resultsTable tbody tr:hover{background:#f1f7ff}

    /* card button */
    .card-btn{
      display:inline-flex;align-items:center;justify-content:center;
      width:32px;height:32px;border:1px solid #d6d6d6;border-radius:8px;background:#f8fafc;cursor:pointer
    }
    .card-btn:hover{background:#eaf2ff}

    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;padding:16px;z-index:200}
    .modal.open{display:flex}
    .modal-content{max-width:min(1000px,95vw);max-height:min(90vh,100%);background:#0b0b0b;padding:10px;border-radius:10px}
    .modal img{max-width:100%;max-height:80vh;display:block;margin:0 auto}
    .modal .close{position:absolute;top:18px;right:18px;background:#fff;border:none;border-radius:8px;padding:6px 10px;font-weight:800;cursor:pointer}
    .modal .err{color:#fff;text-align:center;padding:20px}

    footer{text-align:center;padding:1.5rem 1rem;color:#777}

    @media (max-width:480px){
      :root{--banner-height:110px}
      .menu-toggle{font-size:.95rem;padding:9px 11px}
      table#resultsTable th,table#resultsTable td{padding:.55rem .6rem}
    }
  </style>
</head>
<body>

  <!-- Crest banner -->
  <header class="logo-header" role="banner">
    <div class="logo-banner">
      <img src="logo.PNG?v=16" alt="High Peak &amp; Marple Snooker League crest">
    </div>
  </header>

  <!-- Announcement bar -->
  <div id="announcement-banner" role="status" aria-live="polite">
    <div id="announcement-inner" class="container">
      <span id="announcement-text"></span>
    </div>
  </div>

  <!-- Menu bar -->
  <div class="menu-bar">
    <div class="menu-inner">
      <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="siteNav">‚ò∞ Menu</button>
      <nav id="siteNav" class="site-nav" hidden>
        <a href="index.html">Home</a>
        <a href="fixtures.html">Fixtures</a>
        <a href="results.html" class="active">Results</a>
        <a href="merit.html">Merit</a>
        <a href="venues.html">Venues</a>
        <a href="rules.html">Rules</a>
        <a href="history.html">Honours List</a>
        <a href="archive.html">Archive</a>
      </nav>
    </div>
  </div>

  <main class="container">
    <h2>Match Results</h2>
    <div class="table-wrap">
      <table id="resultsTable" aria-describedby="resultsCaption">
        <caption id="resultsCaption">Weekly match results</caption>
        <thead>
          <tr>
            <th>Date</th>
            <th>Home Team</th>
            <th>Away Team</th>
            <th>Total (incl. bonus)</th>
            <th>Card</th>
          </tr>
        </thead>
        <tbody id="resultsTbody"></tbody>
      </table>
    </div>
  </main>

  <!-- Image Modal -->
  <div id="imgModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="imgCaption">
    <button class="close" id="modalClose" aria-label="Close">‚úï</button>
    <div class="modal-content">
      <img id="matchImg" alt="Match card">
      <div id="imgError" class="err" hidden>Couldn‚Äôt load the match card image.</div>
    </div>
  </div>

  <footer>&copy; 2025 High Peak &amp; Marple Snooker League</footer>

  <!-- Menu logic -->
  <script>
    (function(){
      const btn=document.getElementById('menuToggle');
      const nav=document.getElementById('siteNav');
      function closeNav(){nav.hidden=true;btn.setAttribute('aria-expanded','false')}
      btn.addEventListener('click',()=>{const ex=btn.getAttribute('aria-expanded')==='true';btn.setAttribute('aria-expanded',String(!ex));nav.hidden=ex});
      document.addEventListener('click',(e)=>{if(!nav.hidden&&!nav.contains(e.target)&&e.target!==btn&&!btn.contains(e.target)){closeNav()}});
      document.addEventListener('keydown',(e)=>{if(e.key==='Escape')closeNav()});
    })();
  </script>

  <!-- Announcement -->
  <script>
    fetch('data/announcement.json',{cache:'no-store'})
      .then(r=>r.json())
      .then(d=>{
        if(d&&d.message&&d.message.trim()){
          document.getElementById('announcement-text').textContent=d.message.trim();
          document.getElementById('announcement-banner').style.display='block';
        }
      })
      .catch(()=>{});
  </script>

  <!-- Results logic -->
  <script>
    (async function(){
      try{
        const [teams,matches]=await Promise.all([
          fetch('data/teams.json',{cache:'no-store'}).then(r=>r.json()),
          fetch('data/matches.json',{cache:'no-store'}).then(r=>r.json())
        ]);

        const teamById = Object.fromEntries(teams.map(t => [t.id, t.name]));
        const tbody = document.getElementById('resultsTbody');
        tbody.innerHTML = '';

        // newest first
        matches.sort((a,b)=> new Date(b.date) - new Date(a.date));

        // Count frames and then apply bonus rule:
        // Home win => +2 bonus to home. Away win => +3 bonus to away.
        function frameCounts(m){
          if (typeof m.homeFrames==='number' && typeof m.awayFrames==='number'){
            return {home:m.homeFrames, away:m.awayFrames};
          }
          let home=0, away=0;
          if (Array.isArray(m.frames)){
            for (const fr of m.frames){
              if (fr.winner==='home') home++;
              else if (fr.winner==='away') away++;
            }
          }
          return {home,away};
        }
        function totalsWithBonus(m){
          const {home,away} = frameCounts(m);
          let H = home, A = away;
          if (H > A) H += 2;             // home win bonus
          else if (A > H) A += 3;        // away win bonus (2 + 1 extra)
          return {home:H, away:A};
        }

        const fmt = d => new Date(d).toLocaleDateString('en-GB',{day:'2-digit',month:'2-digit',year:'numeric'});

        for (const m of matches){
          if (m.status === 'postponed' || m.status === 'void') continue;
          const {home,away} = totalsWithBonus(m);
          if (home===0 && away===0) continue;

          const tr = document.createElement('tr');
          const homeName = teamById[m.homeTeamId] || m.homeTeamId || '‚Äî';
          const awayName = teamById[m.awayTeamId] || m.awayTeamId || '‚Äî';

          const imgFile = m.image && String(m.image).trim() ? String(m.image).trim() : null;

          tr.innerHTML = `
            <td>${fmt(m.date)}</td>
            <td>${homeName}</td>
            <td>${awayName}</td>
            <td>${home} - ${away}</td>
            <td>${imgFile ? `<button class="card-btn" data-img="${imgFile}" title="View match card" aria-label="View match card">üñºÔ∏è</button>` : ''}</td>
          `;
          tbody.appendChild(tr);
        }

        // Modal open/close + resilient image loader
        const modal = document.getElementById('imgModal');
        const imgEl = document.getElementById('matchImg');
        const errEl = document.getElementById('imgError');
        const closeBtn = document.getElementById('modalClose');

        function buildCandidates(filename){
          // try both folders and common extension variants
          const v = Date.now();
          const base = filename.replace(/\.(jpg|jpeg|png)$/i, '');
          const exts = ['.jpg','.JPG','.jpeg','.JPEG','.png','.PNG'];
          const folders = ['images/matches/','images/'];
          const withGiven = folders.map(f => `${f}${filename}?v=${v}`);
          const combos = [];
          for (const f of folders){
            for (const e of exts){
              combos.push(`${f}${base}${e}?v=${v}`);
            }
          }
          // put the exact filename attempts first
          return [...withGiven, ...combos];
        }

        function openImage(imgFile){
          const candidates = buildCandidates(imgFile);
          let idx = 0;
          errEl.hidden = true;
          imgEl.removeAttribute('hidden');

          imgEl.onerror = function(){
            idx++;
            if (idx < candidates.length){
              imgEl.src = candidates[idx];
            } else {
              imgEl.setAttribute('hidden','hidden');
              errEl.hidden = false;
            }
          };
          imgEl.src = candidates[idx];
          modal.classList.add('open');
        }

        document.addEventListener('click', (e)=>{
          const btn = e.target.closest('.card-btn');
          if (btn && btn.dataset.img){
            openImage(btn.dataset.img);
          }
          if (e.target.id==='modalClose' || e.target===modal){
            modal.classList.remove('open');
            imgEl.src='about:blank';
          }
        });
        document.addEventListener('keydown', (e)=>{
          if (e.key==='Escape') {
            modal.classList.remove('open');
            imgEl.src='about:blank';
          }
        });

      }catch(e){
        console.warn('Results load failed:', e);
      }
    })();
  </script>
</body>
</html>
